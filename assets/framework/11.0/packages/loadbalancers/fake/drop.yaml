name: drop
tags:
  - fake
  - core
sections:
  - name: trafficmanagement.loadbalancing.virtualservers
    elements:
      - name: DROP_FAKE
        fields:
        - id: name
          data: <<prefix>>_DROP_FAKE
        - id: servicegroup
          data: <<core.servicegroups.trafficmanagement.loadbalancing.servicegroups.DUMMY_FAKE/name>>
        expressions:
          install: |
            add lb vserver <<name>> BASEPROTOCOL 0.0.0.0 0
            bind lb vserver <<name>> <<servicegroup>>
          uninstall: rm lb vserver <<name>>