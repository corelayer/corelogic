name: features
tags:
  - csv_ipfilter
sections:
  - name: appexpert.stringmapbindings
    elements:
      - name: CSV_IPFILTER
        fields:
          - id: name
            data: <<prefix>>_CSV_IPFILTER
          - id: stringmap
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_FEATURES/name>>
          - id: key
            data: feature=csv_ipfilter;
          - id: value_enabled
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_FEATURES/value_enabled>>
          - id: value_disabled
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_FEATURES/value_disabled>>
        expressions:
          install: bind policy stringmap <<stringmap>> "<<key>>" "<<value_enabled>>"
          uninstall: bind policy stringmap <<stringmap>> "<<key>>" "<<value_disabled>>"