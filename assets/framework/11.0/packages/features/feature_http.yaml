name: features
tags:
  - http
sections:
  - name: appexpert.stringmapbindings
    elements:
      - name: HTTP
        fields:
          - id: name
            data: <<prefix>>_HTTP
          - id: stringmap
            data: <<core.stringmaps.appexpert.stringmaps.FEATURES/name>>
          - id: key
            data: "feature=http;"
          - id: value_enabled
            data: <<core.stringmaps.appexpert.stringmaps.FEATURES/value_enabled>>
          - id: value_disabled
            data: <<core.stringmaps.appexpert.stringmaps.FEATURES/value_disabled>>
        expressions:
          install: bind policy stringmap <<stringmap>> "<<key>>" "<<value_enabled>>"
          uninstall: bind policy stringmap <<stringmap>> "<<key>>" "<<value_disabled>>"