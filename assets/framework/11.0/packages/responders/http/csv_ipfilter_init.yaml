name: init
tags:
  - http
  - core
sections:
  - name: appexpert.responder.policies
    elements:
      - name: INIT_CSV_IPV4_IPFILTER_HTTP
        tags:
          - ipv4
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV4_IPFILTER_HTTP
          - id: expression
            data: <<core.placeholders.appexpert.expressions.advanced.CLIENT_IS_IPV4/data>>
          - id: action
            data: NOOP
        expressions:
          install: add responder policy <<name>> q{<<expression>>} <<action>>
          uninstall: rm responder policy <<name>>
      - name: INIT_CSV_IPV6_IPFILTER_HTTP
        tags:
          - ipv6
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV6_IPFILTER_HTTP
          - id: expression
            data: <<core.placeholders.appexpert.expressions.advanced.CLIENT_IS_IPV6/data>>
          - id: action
            data: NOOP
        expressions:
          install: add responder policy <<name>> q{<<expression>>} <<action>>
          uninstall: rm responder policy <<name>>


  - name: appexpert.responder.policylabels
    elements:
      - name: INIT_CSV_IPFILTER_HTTP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPFILTER_HTTP
          
        expressions:
          install: add responder policylabel <<name>> -policylabeltype HTTP
          uninstall: rm responder policylabel <<name>>

  - name: appexpert.responder.policylabelbindings
    elements:
      - name: INIT_CSV_IPV4_IPFILTER_HTTP
        tags:
          - ipv4
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV4_IPFILTER_HTTP
          - id: label
            data: <<responders.init.appexpert.responder.policylabels.INIT_CSV_IPFILTER_HTTP/name>>
          
          - id: 10041001_policy
            data: <<responders.init.appexpert.responder.policies.INIT_CSV_IPV4_IPFILTER_HTTP/name>>
          - id: 10041001_policylabel
            data: <<responders.init.appexpert.responder.policylabels.INIT_CSV_IPV4_IPFILTER_HTTP/name>>

        expressions:
          install: bind responder policylabel <<label>> <<10041001_policy>> 10041001 NEXT -invoke policylabel <<10041001_policylabel>>
          uninstall: unbind responder policylabel <<label>> <<10041001_policy>>


      - name: INIT_CSV_IPV6_IPFILTER_HTTP
        tags:
          - ipv6
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV6_IPFILTER_HTTP
          - id: label
            data: <<responders.init.appexpert.responder.policylabels.INIT_CSV_IPFILTER_HTTP/name>>
          
          - id: 10061001_policy
            data: <<responders.init.appexpert.responder.policies.INIT_CSV_IPV6_IPFILTER_HTTP/name>>
          - id: 10061001_policylabel
            data: <<responders.init.appexpert.responder.policylabels.INIT_CSV_IPV6_IPFILTER_HTTP/name>>

        expressions:
          install: bind responder policylabel <<label>> <<10061001_policy>> 10061001 NEXT -invoke policylabel <<10061001_policylabel>>
          uninstall: unbind responder policylabel <<label>> <<10061001_policy>>