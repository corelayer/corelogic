    elements:
      - name: LISTEN_CSV_IPV4_TCP
        fields:
          - id: name
            data: <<prefix>>_LISTEN_CSV_IPV4_TCP
          - id: expression
            data: q{(<<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv4_tcp_key_exists>> && <<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv4_tcp_value_state_isdisabled>>.NOT) && (<<core.stringmaps.appexpert.stringmaps.TENANT/ipv4_tcp_key_exists>> && <<core.stringmaps.appexpert.stringmaps.TENANT/ipv4_tcp_value_state_isdisabled>>.NOT)}
        expressions:
          install: add policy expression <<name>> <<expression>>
          uninstall: rm policy expression <<name>>