name: listenpolicies
tags:
  - http
  - core
  - ipv4
sections:
  - name: appexpert.expressions.advanced
    elements:
      - name: LISTEN_CSV_IPV4_HTTP
        fields:
          - id: name
            data: <<prefix>>_LISTEN_CSV_IPV4_HTTP
          - id: expression
            data: q{(<<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv4_http_key_exists>> && <<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv4_http_value_state_isdisabled>>.NOT) && (<<core.stringmaps.appexpert.stringmaps.TENANT/ipv4_http_key_exists>> && <<core.stringmaps.appexpert.stringmaps.TENANT/ipv4_http_value_state_isdisabled>>.NOT)}
        expressions:
          install: add policy expression <<name>> <<expression>>
          uninstall: rm policy expression <<name>>