name: listenpolicies
tags:
  - ssltcp
  - core
  - ipv6
sections:
  - name: appexpert.expressions.advanced
    elements:    
      - name: LISTEN_CSV_IPV6_SSLTCP
        fields:
          - id: name
            data: <<prefix>>_LISTEN_CSV_IPV6_SSLTCP
          - id: expression
            data: q{(<<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv6_ssltcp_key_exists>> && <<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv6_ssltcp_value_state_isdisabled>>.NOT) && (<<core.stringmaps.appexpert.stringmaps.TENANT/ipv6_ssltcp_key_exists>> && <<core.stringmaps.appexpert.stringmaps.TENANT/ipv6_ssltcp_value_state_isdisabled>>.NOT)}
        expressions:
          install: add policy expression <<name>> <<expression>>
          uninstall: rm policy expression <<name>>
