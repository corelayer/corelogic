        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: IPV6_IPFILTER_TCP
        fields:
          - id: name
            data: <<prefix>>_IPV6_IPFILTER_TCP
          - id: expression
            data: <<core.placeholders.appexpert.expressions.advanced.CLIENT_IS_IPV6/name>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

      - name: IPV4_IPFILTER_SSLTCP
        fields:
          - id: name
            data: <<prefix>>_IPV4_IPFILTER_SSLTCP
          - id: expression
            data: <<core.placeholders.appexpert.expressions.advanced.CLIENT_IS_IPV4/name>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: IPV6_IPFILTER_SSLTCP
        fields:
          - id: name
            data: <<prefix>>_IPV6_IPFILTER_SSLTCP
          - id: expression
            data: <<core.placeholders.appexpert.expressions.advanced.CLIENT_IS_IPV6/name>>
        expressions:
