name: init
tags:
  - core
sections:
  - name: appexpert.expressions.advanced
    elements:
      - name: INIT_CS
        fields:
          - id: name
            data: <<prefix>>_INIT
          - id: expression
            data: true
        expressions:
          install: add policy expression <<name>> q{<<expression>>}
  - name: trafficmanagement.contentswitching.policies
    elements:
      - name: IPV4_IPFILTER_HTTP
        fields:
          - id: name
            data: <<prefix>>_IPV4_IPFILTER_HTTP
          - id: expression
            data: <<core.placeholders.appexpert.expressions.advanced.CLIENT_IS_IPV4/name>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: IPV6_IPFILTER_HTTP
        fields:
          - id: name
            data: <<prefix>>_IPV6_IPFILTER_HTTP
          - id: expression
            data: <<core.placeholders.appexpert.expressions.advanced.CLIENT_IS_IPV6/name>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

      - name: IPV4_IPFILTER_SSL
        fields:
          - id: name
            data: <<prefix>>_IPV4_IPFILTER_SSL
          - id: expression
            data: <<core.placeholders.appexpert.expressions.advanced.CLIENT_IS_IPV4/name>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: IPV6_IPFILTER_SSL
        fields:
