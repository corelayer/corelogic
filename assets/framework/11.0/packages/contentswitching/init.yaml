          - id: 10141001_policy
            data: <<contentswitching.init.trafficmanagement.contentswitching.policies.IPV4_IPFILTER_SSLTCP/name>>
          - id: 10141001_policylabel
            data: <<contentswitching.endpoint_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV4_IPFILTER_SSLTCP/name>>

          - id: 10161001_policy
            data: <<contentswitching.init.trafficmanagement.contentswitching.policies.IPV6_IPFILTER_SSLTCP/name>>
          - id: 10161001_policylabel
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV6_IPFILTER_SSLTCP/name>>
        expressions:
          install: |
            add cs policylabel <<name>> SSLTCP
            bind cs policylabel <<name>> <<10141001_policy>> -priority 10141001 -gotoPriorityExpression NEXT -invoke policylabel <<10141001_policylabel>>
            bind cs policylabel <<name>> <<10161001_policy>> -priority 10161001 -gotoPriorityExpression NEXT -invoke policylabel <<10161001_policylabel>>
          uninstall: rm cs policylabel <<name>>

      - name: INIT_UDP
