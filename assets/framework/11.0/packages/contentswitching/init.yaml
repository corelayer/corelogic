          uninstall: rm cs policy <<name>>

      - name: IPV4_IPFILTER_UDP
        fields:
          - id: name
            data: <<prefix>>_IPV4_IPFILTER_UDP
          - id: expression
            data: <<core.placeholders.appexpert.expressions.advanced.CLIENT_IS_IPV4/name>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: IPV6_IPFILTER_UDP
        fields:
          - id: name
            data: <<prefix>>_IPV6_IPFILTER_UDP
          - id: expression
            data: <<core.placeholders.appexpert.expressions.advanced.CLIENT_IS_IPV6/name>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
  
  - name: trafficmanagement.contentswitching.policylabels
    elements:
      - name: INIT_HTTP
        fields:
          - id: name
            data: <<prefix>>_INIT_HTTP
          
          - id: 10141001_policy
            data: <<contentswitching.init.trafficmanagement.contentswitching.policies.IPV4_IPFILTER_HTTP/name>>
          - id: 10141001_policylabel
            data: <<contentswitching.endpoint_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV4_IPFILTER_HTTP/name>>

          - id: 10161001_policy
            data: <<contentswitching.init.trafficmanagement.contentswitching.policies.IPV6_IPFILTER_HTTP/name>>
          - id: 10161001_policylabel
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV6_IPFILTER_HTTP/name>>
        expressions:
          install: |
            add cs policylabel <<name>> HTTP
            bind cs policylabel <<name>> <<10141001_policy>> -priority 10141001 -gotoPriorityExpression NEXT -invoke policylabel <<10141001_policylabel>>
            bind cs policylabel <<name>> <<10161001_policy>> -priority 10161001 -gotoPriorityExpression NEXT -invoke policylabel <<10161001_policylabel>>
          uninstall: rm cs policylabel <<name>>

