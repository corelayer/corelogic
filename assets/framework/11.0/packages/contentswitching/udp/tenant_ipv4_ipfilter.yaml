name: tenant_ipv4_ipfilter
tags:
  - udp
  - ipv4
  - endpoint_ipfilter
sections:          
  - name: trafficmanagement.contentswitching.actions
    elements:
      - name: TENANT_IPV4_IPFILTER_TERMINATE_UDP
        fields:
          - id: name
            data: <<prefix>>_TENANT_IPV4_IPFILTER_TERMINATE_UDP
          - id: expression
            data: <<loadbalancers.tenant_ipv4_ipfilter.trafficmanagement.loadbalancing.virtualservers.TENANT_IPV4_IPFILTER_TERMINATE_UDP/name>>
        expressions:
          install: add cs action <<name>> -targetVserverExpr q{"<<expression>>"}
          uninstall: rm cs action <<name>>
          
  - name: trafficmanagement.contentswitching.policies
    elements:
      - name: INIT_TENANT_IPV4_IPFILTER_ALLOWLIST_UDP
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV4_IPFILTER_ALLOWLIST_UDP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv4_udp_value_ipfilter_isallow>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_TENANT_IPV4_IPFILTER_BLOCKLIST_UDP
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV4_IPFILTER_BLOCKLIST_UDP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv4_udp_value_ipfilter_isblock>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_TENANT_IPV4_IPFILTER_NONE_UDP
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV4_IPFILTER_NONE_UDP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv4_udp_value_ipfilter_isnone>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_TENANT_IPV4_IPFILTER_NEXT_UDP
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV4_IPFILTER_NEXT_UDP
          - id: expression
            data: true
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_TENANT_IPV4_IPFILTER_SKIP_CSVGROUP_UDP
        tags:
          - csvgroup_ipfilter
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV4_IPFILTER_SKIP_CSVGROUP_UDP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CSVGROUP/ipv4_udp_value_ipfilter_isnone>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_TENANT_IPV4_IPFILTER_SKIP_CSV_UDP
        tags:
          - csv_ipfilter
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV4_IPFILTER_SKIP_CSV_UDP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CSV/ipv4_udp_value_ipfilter_isnone>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

  - name: trafficmanagement.contentswitching.policylabels
    elements:
      - name: TENANT_IPV4_IPFILTER_UDP
        fields:
          - id: name
            data: <<prefix>>_TENANT_IPV4_IPFILTER_UDP
        expressions:
          install: add cs policylabel <<name>> UDP
          uninstall: rm cs policylabel <<name>>

  - name: trafficmanagement.contentswitching.policylabels.bindings
    elements:
      - name: TENANT_IPV4_IPFILTER_UDP
        fields:
          - id: name
            data: <<prefix>>_TENANT_IPV4_IPFILTER_UDP

          - id: label
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV4_IPFILTER_UDP/name>>
          - id: 10441001_policy
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV4_IPFILTER_NONE_UDP/name>>

          - id: 10441002_policy
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV4_IPFILTER_ALLOWLIST_UDP/name>>
          - id: 10441002_policylabel
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV4_IPFILTER_ALLOWLIST_UDP/name>>

          - id: 10441003_policy
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV4_IPFILTER_BLOCKLIST_UDP/name>>
          - id: 10441003_policylabel
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV4_IPFILTER_BLOCKLIST_UDP/name>>

          - id: 10443001_policy
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV4_IPFILTER_NEXT_UDP/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10441001_policy>> 10441001 -gotoPriorityExpression 10443001
            bind cs policylabel <<label>> <<10441002_policy>> 10441002 -gotoPriorityExpression NEXT -invoke policylabel <<10441002_policylabel>>
            bind cs policylabel <<label>> <<10441003_policy>> 10441003 -gotoPriorityExpression NEXT -invoke policylabel <<10441003_policylabel>>
            bind cs policylabel <<label>> <<10443001_policy>> 10443001 -gotoPriorityExpression NEXT

          uninstall: |
            unbind cs policylabel <<label>> <<10441001_policy>>
            unbind cs policylabel <<label>> <<10441002_policy>>
            unbind cs policylabel <<label>> <<10441003_policy>>
            unbind cs policylabel <<label>> <<10443001_policy>>


      - name: TENANT_IPV4_IPFILTER_SKIP_CSVGROUP_UDP
        tags:
          - csvgroup_ipfilter
        fields:
          - id: name
            data: <<prefix>>_TENANT_IPV4_IPFILTER_SKIP_CSVGROUP_UDP

          - id: label
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV4_IPFILTER_UDP/name>>
          - id: 10443002_policy
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV4_IPFILTER_SKIP_CSVGROUP_UDP/name>>
          - id: 10443002_policylabel
            data: <<contentswitching.csvgroup_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSVGROUP_IPV4_IPFILTER_UDP/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10443002_policy>> 10443002 -gotoPriorityExpression NEXT -invoke policylabel <<10443002_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10443002_policy>>

      - name: TENANT_IPV4_IPFILTER_SKIP_CSV_UDP
        tags:
          - csv_ipfilter
        fields:
          - id: name
            data: <<prefix>>_TENANT_IPV4_IPFILTER_SKIP_CSV_UDP

          - id: label
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV4_IPFILTER_UDP/name>>
          - id: 10443003_policy
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV4_IPFILTER_SKIP_CSV_UDP/name>>
          - id: 10443003_policylabel
            data: <<contentswitching.zone_ipv4.trafficmanagement.contentswitching.policylabels.ZONE_IPV4_UDP/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10443003_policy>> 10443003 -gotoPriorityExpression NEXT -invoke policylabel <<10443003_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10443003_policy>>
