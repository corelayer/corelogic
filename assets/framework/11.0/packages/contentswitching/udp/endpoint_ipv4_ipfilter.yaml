            data: <<prefix>>_ENDPOINT_IPV4_IPFILTER_UDP

          - id: label
            data: <<contentswitching.endpoint_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV4_IPFILTER_UDP/name>>

          - id: 10241001_policy
            data: <<contentswitching.endpoint_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV4_IPFILTER_NONE_UDP/name>>
          - id: 10241001_policylabel
            data: <<contentswitching.tenant_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV4_IPFILTER_UDP/name>>

          - id: 10241002_policy
            data: <<contentswitching.endpoint_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV4_IPFILTER_ALLOWLIST_UDP/name>>
          - id: 10241002_policylabel
            data: <<contentswitching.endpoint_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV4_IPFILTER_ALLOWLIST_UDP/name>>

          - id: 10241003_policy
            data: <<contentswitching.endpoint_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV4_IPFILTER_BLOCKLIST_UDP/name>>
          - id: 10241003_policylabel
            data: <<contentswitching.endpoint_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV4_IPFILTER_BLOCKLIST_UDP/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10241001_policy>> -priority 10241001 -gotoPriorityExpression NEXT -invoke policylabel <<10241001_policylabel>>
            bind cs policylabel <<label>> <<10241002_policy>> -priority 10241002 -gotoPriorityExpression NEXT -invoke policylabel <<10241002_policylabel>>
            bind cs policylabel <<label>> <<10241003_policy>> -priority 10241003 -gotoPriorityExpression NEXT -invoke policylabel <<10241003_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10241001_policy>>
            unbind cs policylabel <<label>> <<10241002_policy>>
            unbind cs policylabel <<label>> <<10241003_policy>>