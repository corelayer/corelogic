  - name: trafficmanagement.contentswitching.policylabels.bindings
    elements:
      - name: CS_IPV4_IPFILTER_UDP
        fields:
          - id: name
            data: <<prefix>>_CS_IPV4_IPFILTER_UDP

          - id: label
            data: <<contentswitching.cs_ipfilter.trafficmanagement.contentswitching.policylabels.CS_IPV4_IPFILTER_UDP/name>>

          - id: 10841001_policy
            data: <<contentswitching.cs_ipfilter.trafficmanagement.contentswitching.policies.INIT_CS_IPV4_IPFILTER_NONE_UDP/name>>
          - id: 10841001_policylabel
            data: <<contentswitching.zone_lan.trafficmanagement.contentswitching.policylabels.CS_IPV4_ZONE_LAN_UDP/name>>

          - id: 10841002_policy
            data: <<contentswitching.cs_ipfilter.trafficmanagement.contentswitching.policies.INIT_CS_IPV4_IPFILTER_ALLOWLIST_UDP/name>>
          - id: 10841002_policylabel
            data: <<contentswitching.cs_ipfilter.trafficmanagement.contentswitching.policylabels.CS_IPV4_IPFILTER_ALLOWLIST_UDP/name>>

          - id: 10841003_policy
            data: <<contentswitching.cs_ipfilter.trafficmanagement.contentswitching.policies.INIT_CS_IPV4_IPFILTER_BLOCKLIST_UDP/name>>
          - id: 10841003_policylabel
            data: <<contentswitching.cs_ipfilter.trafficmanagement.contentswitching.policylabels.CS_IPV4_IPFILTER_BLOCKLIST_UDP/name>>

        expressions:
          install: |
            bind cs policylabel <<label>> <<10841001_policy>> -priority 10841001 -gotoPriorityExpression NEXT -invoke policylabel <<10841001_policylabel>>
            bind cs policylabel <<label>> <<10841002_policy>> -priority 10841002 -gotoPriorityExpression NEXT -invoke policylabel <<10841002_policylabel>>
            bind cs policylabel <<label>> <<10841003_policy>> -priority 10841003 -gotoPriorityExpression NEXT -invoke policylabel <<10841003_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10841001_policy>>
            unbind cs policylabel <<label>> <<10841002_policy>>
            unbind cs policylabel <<label>> <<10841003_policy>>