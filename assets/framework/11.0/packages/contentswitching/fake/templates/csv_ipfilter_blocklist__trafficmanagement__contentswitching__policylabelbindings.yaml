      - name: CSV_$IPVERSION_IPFILTER_BLOCKLIST_SKIP_CSV_$PROTOCOL
        tags:
          - csv_ipfilter
        fields:
          - id: name
            data: <<prefix>>_CSV_$IPVERSION_IPFILTER_BLOCKLIST_SKIP_CSV_$PROTOCOL

          - id: label
            data: <<contentswitching.csv_$ipversion_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_$IPVERSION_IPFILTER_BLOCKLIST_$PROTOCOL/name>>
          - id: 10943002_policy
            data: <<contentswitching.csv_$ipversion_ipfilter.trafficmanagement.contentswitching.policies.CSV_$IPVERSION_IPFILTER_BLOCKLIST_SKIP_CSV_$PROTOCOL/name>>
          - id: 10943002_policylabel
            data: <<contentswitching.zone_$ipversion.trafficmanagement.contentswitching.policylabels.ZONE_$IPVERSION_$PROTOCOL/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10943002_policy>> 10943002 -gotoPriorityExpression NEXT -invoke policylabel <<10943002_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10943002_policy>>
