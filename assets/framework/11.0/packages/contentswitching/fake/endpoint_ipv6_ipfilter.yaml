name: endpoint_ipv6_ipfilter
tags:
  - fake
  - ipv6
  - endpoint_ipfilter
sections:          
  - name: trafficmanagement.contentswitching.actions
    elements:
      - name: ENDPOINT_IPV6_IPFILTER_TERMINATE_FAKE
        fields:
          - id: name
            data: <<prefix>>_ENDPOINT_IPV6_IPFILTER_TERMINATE_FAKE
          - id: expression
            data: <<loadbalancers.endpoint_ipv6_ipfilter.trafficmanagement.loadbalancing.virtualservers.ENDPOINT_IPV6_IPFILTER_TERMINATE_FAKE/name>>
        expressions:
          install: add cs action <<name>> -targetVserverExpr q{"<<expression>>"}
          uninstall: rm cs action <<name>>
          
  - name: trafficmanagement.contentswitching.policies
    elements:
      - name: INIT_ENDPOINT_IPV6_IPFILTER_ALLOWLIST_FAKE
        fields:
          - id: name
            data: <<prefix>>_INIT_ENDPOINT_IPV6_IPFILTER_ALLOWLIST_FAKE
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv6_fake_value_ipfilter_isallow>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_ENDPOINT_IPV6_IPFILTER_BLOCKLIST_FAKE
        fields:
          - id: name
            data: <<prefix>>_INIT_ENDPOINT_IPV6_IPFILTER_BLOCKLIST_FAKE
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv6_fake_value_ipfilter_isblock>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_ENDPOINT_IPV6_IPFILTER_NONE_FAKE
        fields:
          - id: name
            data: <<prefix>>_INIT_ENDPOINT_IPV6_IPFILTER_NONE_FAKE
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv6_fake_value_ipfilter_isnone>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_ENDPOINT_IPV6_IPFILTER_NEXT_FAKE
        fields:
          - id: name
            data: <<prefix>>_INIT_ENDPOINT_IPV6_IPFILTER_NEXT_FAKE
          - id: expression
            data: true
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_ENDPOINT_IPV6_IPFILTER_SKIP_TENANT_FAKE
        tags:
          - tenant_ipfilter
        fields:
          - id: name
            data: <<prefix>>_INIT_ENDPOINT_IPV6_IPFILTER_SKIP_TENANT_FAKE
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.TENANT/ipv6_fake_value_ipfilter_isnone>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_ENDPOINT_IPV6_IPFILTER_SKIP_CSVGROUP_FAKE
        tags:
          - csvgroup_ipfilter
        fields:
          - id: name
            data: <<prefix>>_INIT_ENDPOINT_IPV6_IPFILTER_SKIP_CSVGROUP_FAKE
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CSVGROUP/ipv6_fake_value_ipfilter_isnone>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_ENDPOINT_IPV6_IPFILTER_SKIP_CSV_FAKE
        tags:
          - csv_ipfilter
        fields:
          - id: name
            data: <<prefix>>_INIT_ENDPOINT_IPV6_IPFILTER_SKIP_CSV_FAKE
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CSV/ipv6_fake_value_ipfilter_isnone>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

  - name: trafficmanagement.contentswitching.policylabels
    elements:
      - name: ENDPOINT_IPV6_IPFILTER_FAKE
        fields:
          - id: name
            data: <<prefix>>_ENDPOINT_IPV6_IPFILTER_FAKE
        expressions:
          install: add cs policylabel <<name>> FAKE
          uninstall: rm cs policylabel <<name>>

  - name: trafficmanagement.contentswitching.policylabelbindings
    elements:
      - name: ENDPOINT_IPV6_IPFILTER_FAKE
        fields:
          - id: name
            data: <<prefix>>_ENDPOINT_IPV6_IPFILTER_FAKE

          - id: label
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV6_IPFILTER_FAKE/name>>
          - id: 10261001_policy
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV6_IPFILTER_NONE_FAKE/name>>

          - id: 10261002_policy
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV6_IPFILTER_ALLOWLIST_FAKE/name>>
          - id: 10261002_policylabel
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV6_IPFILTER_ALLOWLIST_FAKE/name>>

          - id: 10261003_policy
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV6_IPFILTER_BLOCKLIST_FAKE/name>>
          - id: 10261003_policylabel
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV6_IPFILTER_BLOCKLIST_FAKE/name>>

          - id: 10263001_policy
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV6_IPFILTER_NEXT_FAKE/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10261001_policy>> 10261001 -gotoPriorityExpression 10263001
            bind cs policylabel <<label>> <<10261002_policy>> 10261002 -gotoPriorityExpression NEXT -invoke policylabel <<10261002_policylabel>>
            bind cs policylabel <<label>> <<10261003_policy>> 10261003 -gotoPriorityExpression NEXT -invoke policylabel <<10261003_policylabel>>
            bind cs policylabel <<label>> <<10263001_policy>> 10263001 -gotoPriorityExpression NEXT

          uninstall: |
            unbind cs policylabel <<label>> <<10261001_policy>>
            unbind cs policylabel <<label>> <<10261002_policy>>
            unbind cs policylabel <<label>> <<10261003_policy>>
            unbind cs policylabel <<label>> <<10263001_policy>>

      - name: ENDPOINT_IPV6_IPFILTER_SKIP_TENANT_FAKE
        tags:
          - tenant_ipfilter
        fields:
          - id: name
            data: <<prefix>>_ENDPOINT_IPV6_IPFILTER_SKIP_TENANT_FAKE

          - id: label
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV6_IPFILTER_FAKE/name>>
          - id: 10263002_policy
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV6_IPFILTER_SKIP_TENANT_FAKE/name>>
          - id: 10263002_policylabel
            data: <<contentswitching.tenant_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV6_IPFILTER_FAKE/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10263002_policy>> 10263002 -gotoPriorityExpression NEXT -invoke policylabel <<10263002_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10263002_policy>>

      - name: ENDPOINT_IPV6_IPFILTER_SKIP_CSVGROUP_FAKE
        tags:
          - csvgroup_ipfilter
        fields:
          - id: name
            data: <<prefix>>_ENDPOINT_IPV6_IPFILTER_SKIP_CSVGROUP_FAKE

          - id: label
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV6_IPFILTER_FAKE/name>>
          - id: 10263003_policy
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV6_IPFILTER_SKIP_CSVGROUP_FAKE/name>>
          - id: 10263003_policylabel
            data: <<contentswitching.csvgroup_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.CSVGROUP_IPV6_IPFILTER_FAKE/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10263003_policy>> 10263003 -gotoPriorityExpression NEXT -invoke policylabel <<10263003_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10263003_policy>>

      - name: ENDPOINT_IPV6_IPFILTER_SKIP_CSV_FAKE
        tags:
          - csv_ipfilter
        fields:
          - id: name
            data: <<prefix>>_ENDPOINT_IPV6_IPFILTER_SKIP_CSV_FAKE

          - id: label
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV6_IPFILTER_FAKE/name>>
          - id: 10263004_policy
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV6_IPFILTER_SKIP_CSV_FAKE/name>>
          - id: 10263004_policylabel
            data: <<contentswitching.zone_ipv6.trafficmanagement.contentswitching.policylabels.ZONE_IPV6_FAKE/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10263004_policy>> 10263004 -gotoPriorityExpression NEXT -invoke policylabel <<10263004_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10263004_policy>>
