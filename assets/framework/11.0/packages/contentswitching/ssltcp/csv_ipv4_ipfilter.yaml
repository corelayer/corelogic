          uninstall: rm cs policylabel <<name>>

  - name: trafficmanagement.contentswitching.policylabels.bindings
    elements:
      - name: CSV_IPV4_IPFILTER_SSLTCP
        fields:
          - id: name
            data: <<prefix>>_CSV_IPV4_IPFILTER_SSLTCP

          - id: label
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_IPV4_IPFILTER_SSLTCP/name>>

          - id: 10841001_policy
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSV_IPV4_IPFILTER_NONE_SSLTCP/name>>
          - id: 10841001_policylabel
            data: <<contentswitching.zone_ipv4_secure.trafficmanagement.contentswitching.policylabels.CSV_IPV4_ZONE_SECURE_SSLTCP/name>>

          - id: 10841002_policy
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSV_IPV4_IPFILTER_ALLOWLIST_SSLTCP/name>>
          - id: 10841002_policylabel
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_IPV4_IPFILTER_ALLOWLIST_SSLTCP/name>>

          - id: 10841003_policy
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSV_IPV4_IPFILTER_BLOCKLIST_SSLTCP/name>>
          - id: 10841003_policylabel
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_IPV4_IPFILTER_BLOCKLIST_SSLTCP/name>>

        expressions:
          install: |
            bind cs policylabel <<label>> <<10841001_policy>> -priority 10841001 -gotoPriorityExpression NEXT -invoke policylabel <<10841001_policylabel>>
            bind cs policylabel <<label>> <<10841002_policy>> -priority 10841002 -gotoPriorityExpression NEXT -invoke policylabel <<10841002_policylabel>>
            bind cs policylabel <<label>> <<10841003_policy>> -priority 10841003 -gotoPriorityExpression NEXT -invoke policylabel <<10841003_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10841001_policy>>
            unbind cs policylabel <<label>> <<10841002_policy>>
            unbind cs policylabel <<label>> <<10841003_policy>>