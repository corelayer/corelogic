name: csvgroup_ipv6_ipfilter
tags:
  - ipv6
  - csvgroup_ipfilter
sections:
  - name: trafficmanagement.contentswitching.actions
    elements:
      - name: CSVGROUP_IPV6_IPFILTER_TERMINATE_SSLTCP
        fields:
          - id: name
            data: <<prefix>>_CSVGROUP_IPV6_IPFILTER_TERMINATE_SSLTCP
          - id: expression
            data: <<loadbalancers.csvgroup_ipv6_ipfilter.trafficmanagement.loadbalancing.virtualservers.CSVGROUP_IPV6_IPFILTER_TERMINATE_SSLTCP/name>>
        expressions:
          install: add cs action <<name>> -targetVserverExpr q{"<<expression>>"}
          uninstall: rm cs action <<name>>
          
  - name: trafficmanagement.contentswitching.policies
    elements:
      - name: INIT_CSVGROUP_IPV6_IPFILTER_ALLOWLIST_SSLTCP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSVGROUP_IPV6_IPFILTER_ALLOWLIST_SSLTCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CSVGROUP/ipv6_ssltcp_value_ipfilter_isallow>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSVGROUP_IPV6_IPFILTER_BLOCKLIST_SSLTCP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSVGROUP_IPV6_IPFILTER_BLOCKLIST_SSLTCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CSVGROUP/ipv6_ssltcp_value_ipfilter_isblock>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSVGROUP_IPV6_IPFILTER_NONE_SSLTCP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSVGROUP_IPV6_IPFILTER_NONE_SSLTCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CSVGROUP/ipv6_ssltcp_value_ipfilter_isnone>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

  - name: trafficmanagement.contentswitching.policylabels
    elements:
      - name: CSVGROUP_IPV6_IPFILTER_SSLTCP
        fields:
          - id: name
            data: <<prefix>>_CSVGROUP_IPV6_IPFILTER_SSLTCP
        expressions:
          install: add cs policylabel <<name>> SSLTCP
          uninstall: rm cs policylabel <<name>>

  - name: trafficmanagement.contentswitching.policylabels.bindings
    elements:
      - name: CSVGROUP_IPV6_IPFILTER_SSLTCP
        fields:
          - id: name
            data: <<prefix>>_CSVGROUP_IPV6_IPFILTER_SSLTCP

          - id: label
            data: <<contentswitching.csvgroup_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.CSVGROUP_IPV6_IPFILTER_SSLTCP/name>>

          - id: 10661001_policy
            data: <<contentswitching.csvgroup_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSVGROUP_IPV6_IPFILTER_NONE_SSLTCP/name>>
          - id: 10661001_policylabel
            data: <<contentswitching.csv_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_IPV6_IPFILTER_SSLTCP/name>>
            
          - id: 10661002_policy
            data: <<contentswitching.csvgroup_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSVGROUP_IPV6_IPFILTER_ALLOWLIST_SSLTCP/name>>
          - id: 10661002_policylabel
            data: <<contentswitching.csvgroup_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.CSVGROUP_IPV6_IPFILTER_ALLOWLIST_SSLTCP/name>>

          - id: 10661003_policy
            data: <<contentswitching.csvgroup_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSVGROUP_IPV6_IPFILTER_BLOCKLIST_SSLTCP/name>>
          - id: 10661003_policylabel
            data: <<contentswitching.csvgroup_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.CSVGROUP_IPV6_IPFILTER_BLOCKLIST_SSLTCP/name>>

          
        expressions:
          install: |
            bind cs policylabel <<label>> <<10661001_policy>> 10661001 -gotoPriorityExpression NEXT -invoke policylabel <<10661001_policylabel>>
            bind cs policylabel <<label>> <<10661002_policy>> 10661002 -gotoPriorityExpression NEXT -invoke policylabel <<10661002_policylabel>>
            bind cs policylabel <<label>> <<10661003_policy>> 10661003 -gotoPriorityExpression NEXT -invoke policylabel <<10661003_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10661001_policy>>
            unbind cs policylabel <<label>> <<10661002_policy>>
            unbind cs policylabel <<label>> <<10661003_policy>>