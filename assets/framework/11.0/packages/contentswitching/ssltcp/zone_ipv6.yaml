name: zone_ipv6
tags:
  - ssltcp
  - core
  - ipv6
sections:
  - name: trafficmanagement.contentswitching.policies
    elements:
      - name: ZONE_BYPASS_IPV6_IPZONE_SSLTCP
        fields:
          - id: name
            data: <<prefix>>_ZONE_BYPASS_IPV6_IPZONE_SSLTCP
          - id: expression
            data: true
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

