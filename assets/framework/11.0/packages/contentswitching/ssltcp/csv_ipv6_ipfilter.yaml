name: csv_ipv6_ipfilter
tags:
  - ssltcp
  - ipv6
  - endpoint_ipfilter
sections:          
  - name: trafficmanagement.contentswitching.actions
    elements:
      - name: CSV_IPV6_IPFILTER_TERMINATE_SSLTCP
        fields:
          - id: name
            data: <<prefix>>_CSV_IPV6_IPFILTER_TERMINATE_SSLTCP
          - id: expression
            data: <<loadbalancers.csv_ipv6_ipfilter.trafficmanagement.loadbalancing.virtualservers.CSV_IPV6_IPFILTER_TERMINATE_SSLTCP/name>>
        expressions:
          install: add cs action <<name>> -targetVserverExpr q{"<<expression>>"}
          uninstall: rm cs action <<name>>
          
  - name: trafficmanagement.contentswitching.policies
    elements:
      - name: INIT_CSV_IPV6_IPFILTER_ALLOWLIST_SSLTCP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV6_IPFILTER_ALLOWLIST_SSLTCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv6_ssltcp_value_ipfilter_isallow>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSV_IPV6_IPFILTER_BLOCKLIST_SSLTCP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV6_IPFILTER_BLOCKLIST_SSLTCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv6_ssltcp_value_ipfilter_isblock>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSV_IPV6_IPFILTER_NONE_SSLTCP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV6_IPFILTER_NONE_SSLTCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv6_ssltcp_value_ipfilter_isnone>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSV_IPV6_IPFILTER_NEXT_SSLTCP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV6_IPFILTER_NEXT_SSLTCP
          - id: expression
            data: true
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSV_IPV6_IPFILTER_SKIP_CSV_SSLTCP
        tags:
          - csv_ipfilter
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV6_IPFILTER_SKIP_CSV_SSLTCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CSV/ipv6_ssltcp_value_ipfilter_isnone>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

  - name: trafficmanagement.contentswitching.policylabels
    elements:
      - name: CSV_IPV6_IPFILTER_SSLTCP
        fields:
          - id: name
            data: <<prefix>>_CSV_IPV6_IPFILTER_SSLTCP
        expressions:
          install: add cs policylabel <<name>> SSLTCP
          uninstall: rm cs policylabel <<name>>

  - name: trafficmanagement.contentswitching.policylabels.bindings
    elements:
      - name: CSV_IPV6_IPFILTER_SSLTCP
        fields:
          - id: name
            data: <<prefix>>_CSV_IPV6_IPFILTER_SSLTCP

          - id: label
            data: <<contentswitching.csv_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_IPV6_IPFILTER_SSLTCP/name>>
          - id: 10861001_policy
            data: <<contentswitching.csv_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSV_IPV6_IPFILTER_NONE_SSLTCP/name>>

          - id: 10861002_policy
            data: <<contentswitching.csv_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSV_IPV6_IPFILTER_ALLOWLIST_SSLTCP/name>>
          - id: 10861002_policylabel
            data: <<contentswitching.csv_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_IPV6_IPFILTER_ALLOWLIST_SSLTCP/name>>

          - id: 10861003_policy
            data: <<contentswitching.csv_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSV_IPV6_IPFILTER_BLOCKLIST_SSLTCP/name>>
          - id: 10861003_policylabel
            data: <<contentswitching.csv_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_IPV6_IPFILTER_BLOCKLIST_SSLTCP/name>>

          - id: 10863001_policy
            data: <<contentswitching.csv_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSV_IPV6_IPFILTER_NEXT_SSLTCP/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10861001_policy>> 10861001 -gotoPriorityExpression 10863001
            bind cs policylabel <<label>> <<10861002_policy>> 10861002 -gotoPriorityExpression NEXT -invoke policylabel <<10861002_policylabel>>
            bind cs policylabel <<label>> <<10861003_policy>> 10861003 -gotoPriorityExpression NEXT -invoke policylabel <<10861003_policylabel>>
            bind cs policylabel <<label>> <<10863001_policy>> 10863001 -gotoPriorityExpression NEXT

          uninstall: |
            unbind cs policylabel <<label>> <<10861001_policy>>
            unbind cs policylabel <<label>> <<10861002_policy>>
            unbind cs policylabel <<label>> <<10861003_policy>>
            unbind cs policylabel <<label>> <<10863001_policy>>

      - name: CSV_IPV6_IPFILTER_SKIP_CSV_SSLTCP
        tags:
          - csv_ipfilter
        fields:
          - id: name
            data: <<prefix>>_CSV_IPV6_IPFILTER_SKIP_CSV_SSLTCP

          - id: label
            data: <<contentswitching.csv_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_IPV6_IPFILTER_SSLTCP/name>>
          - id: 10863002_policy
            data: <<contentswitching.csv_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSV_IPV6_IPFILTER_SKIP_CSV_SSLTCP/name>>
          - id: 10863002_policylabel
            data: <<contentswitching.zone_ipv6.trafficmanagement.contentswitching.policylabels.ZONE_IPV6_SSLTCP/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10863002_policy>> 10863002 -gotoPriorityExpression NEXT -invoke policylabel <<10863002_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10863002_policy>>
