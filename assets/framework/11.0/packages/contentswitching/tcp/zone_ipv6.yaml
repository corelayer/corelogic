            data: true
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

      - name: ZONE_NO_IPV6_IPZONE_TCP
        fields:
          - id: name
            data: <<prefix>>_ZONE_NO_IPV6_IPZONE_TCP
          - id: expression
            data: true
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>


  - name: trafficmanagement.contentswitching.policylabels
    elements:
      - name: ZONE_IPV6_TCP
        fields:
          - id: name
            data: <<prefix>>_ZONE_IPV6_TCP
          
        expressions:
          install: add cs policylabel <<name>> TCP
          uninstall: rm cs policylabel <<name>>


  - name: trafficmanagement.contentswitching.policylabels.bindings
    elements:
      - name: ZONE_BYPASS_IPV6_IPZONE_TCP
        fields:
          - id: name
            data: <<prefix>>_ZONE_BYPASS_IPV6_IPZONE_TCP
          - id: label
            data: <<contentswitching.zone_ipv6.trafficmanagement.contentswitching.policylabels.ZONE_IPV6_TCP/name>>

          - id: 11061001_policy
            data: <<contentswitching.zone_ipv6.trafficmanagement.contentswitching.policies.ZONE_BYPASS_IPV6_IPZONE_TCP/name>>
          - id: 11061001_policylabel
            data: <<contentswitching.zone_ipv6.trafficmanagement.contentswitching.policylabels.ZONE_IPV6_TCP/name>>

        expressions:
          install: bind cs policylabel <<label>> <<11061001_policy>> 11061001 -gotoPriorityExpression NEXT -invoke policylabel <<11061001_policylabel>>
          uninstall: unbind cs policylabel <<label>> <<11061001_policy>>

