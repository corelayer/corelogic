name: zone_ipv6
tags:
  - tcp
  - core
  - ipv6
sections:
  - name: trafficmanagement.contentswitching.policies
    elements:
      - name: ZONE_BYPASS_IPV6_IPZONE_TCP
        fields:
          - id: name
            data: <<prefix>>_ZONE_BYPASS_IPV6_IPZONE_TCP
          - id: expression
            data: true
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

      - name: ZONE_CSVGROUP_IPV6_IPZONE_SECURE_TCP
        tags:
          - csvgroup_ipzone
        fields:
          - id: name
            data: <<prefix>>_ZONE_CSVGROUP_IPV6_IPZONE_SECURE_TCP
          - id: expression
            data: true
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

