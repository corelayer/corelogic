name: csvgroup_ipv4_ipfilter
tags:
  - tcp
  - ipv4
  - csvgroup_ipfilter
sections:          
  - name: trafficmanagement.contentswitching.actions
    elements:
      - name: CSVGROUP_IPV4_IPFILTER_TERMINATE_TCP
        fields:
          - id: name
            data: <<prefix>>_CSVGROUP_IPV4_IPFILTER_TERMINATE_TCP
          - id: expression
            data: <<loadbalancers.csvgroup_ipv4_ipfilter.trafficmanagement.loadbalancing.virtualservers.CSVGROUP_IPV4_IPFILTER_TERMINATE_TCP/name>>
        expressions:
          install: add cs action <<name>> -targetVserverExpr q{"<<expression>>"}
          uninstall: rm cs action <<name>>
          
  - name: trafficmanagement.contentswitching.policies
    elements:
      - name: INIT_CSVGROUP_IPV4_IPFILTER_ALLOWLIST_TCP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSVGROUP_IPV4_IPFILTER_ALLOWLIST_TCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_ENDPOINT/ipv4_tcp_value_ipfilter_isallow>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSVGROUP_IPV4_IPFILTER_BLOCKLIST_TCP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSVGROUP_IPV4_IPFILTER_BLOCKLIST_TCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_ENDPOINT/ipv4_tcp_value_ipfilter_isblock>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSVGROUP_IPV4_IPFILTER_DISABLED_TCP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSVGROUP_IPV4_IPFILTER_DISABLED_TCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_ENDPOINT/ipv4_tcp_value_ipfilter_isdisabled>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSVGROUP_IPV4_IPFILTER_NEXT_TCP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSVGROUP_IPV4_IPFILTER_NEXT_TCP
          - id: expression
            data: true
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSVGROUP_IPV4_IPFILTER_SKIP_CSV_TCP
        tags:
          - csv_ipfilter
        fields:
          - id: name
            data: <<prefix>>_INIT_CSVGROUP_IPV4_IPFILTER_SKIP_CSV_TCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_CSV/ipv4_tcp_value_ipfilter_isdisabled>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

  - name: trafficmanagement.contentswitching.policylabels
    elements:
      - name: CSVGROUP_IPV4_IPFILTER_TCP
        fields:
          - id: name
            data: <<prefix>>_CSVGROUP_IPV4_IPFILTER_TCP
        expressions:
          install: add cs policylabel <<name>> TCP
          uninstall: rm cs policylabel <<name>>

  - name: trafficmanagement.contentswitching.policylabelbindings
    elements:
      - name: CSVGROUP_IPV4_IPFILTER_TCP
        fields:
          - id: name
            data: <<prefix>>_CSVGROUP_IPV4_IPFILTER_TCP

          - id: label
            data: <<contentswitching.csvgroup_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSVGROUP_IPV4_IPFILTER_TCP/name>>
          - id: 10641001_policy
            data: <<contentswitching.csvgroup_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSVGROUP_IPV4_IPFILTER_DISABLED_TCP/name>>

          - id: 10641002_policy
            data: <<contentswitching.csvgroup_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSVGROUP_IPV4_IPFILTER_ALLOWLIST_TCP/name>>
          - id: 10641002_policylabel
            data: <<contentswitching.csvgroup_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSVGROUP_IPV4_IPFILTER_ALLOWLIST_TCP/name>>

          - id: 10641003_policy
            data: <<contentswitching.csvgroup_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSVGROUP_IPV4_IPFILTER_BLOCKLIST_TCP/name>>
          - id: 10641003_policylabel
            data: <<contentswitching.csvgroup_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSVGROUP_IPV4_IPFILTER_BLOCKLIST_TCP/name>>

          - id: 10643001_policy
            data: <<contentswitching.csvgroup_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSVGROUP_IPV4_IPFILTER_NEXT_TCP/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10641001_policy>> 10641001 -gotoPriorityExpression 10643001
            bind cs policylabel <<label>> <<10641002_policy>> 10641002 -gotoPriorityExpression NEXT -invoke policylabel <<10641002_policylabel>>
            bind cs policylabel <<label>> <<10641003_policy>> 10641003 -gotoPriorityExpression NEXT -invoke policylabel <<10641003_policylabel>>
            bind cs policylabel <<label>> <<10643001_policy>> 10643001 -gotoPriorityExpression NEXT

          uninstall: |
            unbind cs policylabel <<label>> <<10641001_policy>>
            unbind cs policylabel <<label>> <<10641002_policy>>
            unbind cs policylabel <<label>> <<10641003_policy>>
            unbind cs policylabel <<label>> <<10643001_policy>>

      - name: CSVGROUP_IPV4_IPFILTER_SKIP_CSV_TCP
        tags:
          - csv_ipfilter
        fields:
          - id: name
            data: <<prefix>>_CSVGROUP_IPV4_IPFILTER_SKIP_CSV_TCP

          - id: label
            data: <<contentswitching.csvgroup_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSVGROUP_IPV4_IPFILTER_TCP/name>>
          - id: 10643002_policy
            data: <<contentswitching.csvgroup_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSVGROUP_IPV4_IPFILTER_SKIP_CSV_TCP/name>>
          - id: 10643002_policylabel
            data: <<contentswitching.zone_ipv4.trafficmanagement.contentswitching.policylabels.ZONE_IPV4_TCP/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10643002_policy>> 10643002 -gotoPriorityExpression NEXT -invoke policylabel <<10643002_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10643002_policy>>
