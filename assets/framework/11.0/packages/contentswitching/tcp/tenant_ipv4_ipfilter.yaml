name: tenant_ipv4_ipfilter
tags:
  - tcp
  - ipv4
  - tenant_ipfilter
sections:          
  - name: trafficmanagement.contentswitching.actions
    elements:
      - name: TENANT_IPV4_IPFILTER_TERMINATE_TCP
        fields:
          - id: name
            data: <<prefix>>_TENANT_IPV4_IPFILTER_TERMINATE_TCP
          - id: expression
            data: <<loadbalancers.tenant_ipv4_ipfilter.trafficmanagement.loadbalancing.virtualservers.TENANT_IPV4_IPFILTER_TERMINATE_TCP/name>>
        expressions:
          install: add cs action <<name>> -targetVserverExpr q{"<<expression>>"}
          uninstall: rm cs action <<name>>
          
  - name: trafficmanagement.contentswitching.policies
    elements:
      - name: INIT_TENANT_IPV4_IPFILTER_ALLOWLIST_TCP
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV4_IPFILTER_ALLOWLIST_TCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_ENDPOINT/ipv4_tcp_value_ipfilter_isallow>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_TENANT_IPV4_IPFILTER_BLOCKLIST_TCP
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV4_IPFILTER_BLOCKLIST_TCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_ENDPOINT/ipv4_tcp_value_ipfilter_isblock>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_TENANT_IPV4_IPFILTER_DISABLED_TCP
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV4_IPFILTER_DISABLED_TCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_ENDPOINT/ipv4_tcp_value_ipfilter_isdisabled>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_TENANT_IPV4_IPFILTER_NEXT_TCP
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV4_IPFILTER_NEXT_TCP
          - id: expression
            data: true
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_TENANT_IPV4_IPFILTER_SKIP_CSVGROUP_TCP
        tags:
          - csvgroup_ipfilter
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV4_IPFILTER_SKIP_CSVGROUP_TCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_CSVGROUP/ipv4_tcp_value_ipfilter_isdisabled>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_TENANT_IPV4_IPFILTER_SKIP_CSV_TCP
        tags:
          - csv_ipfilter
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV4_IPFILTER_SKIP_CSV_TCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_CSV/ipv4_tcp_value_ipfilter_isdisabled>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

  - name: trafficmanagement.contentswitching.policylabels
    elements:
      - name: TENANT_IPV4_IPFILTER_TCP
        fields:
          - id: name
            data: <<prefix>>_TENANT_IPV4_IPFILTER_TCP
        expressions:
          install: add cs policylabel <<name>> TCP
          uninstall: rm cs policylabel <<name>>

  - name: trafficmanagement.contentswitching.policylabelbindings
    elements:
      - name: TENANT_IPV4_IPFILTER_TCP
        fields:
          - id: name
            data: <<prefix>>_TENANT_IPV4_IPFILTER_TCP

          - id: label
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV4_IPFILTER_TCP/name>>
          - id: 10441001_policy
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV4_IPFILTER_DISABLED_TCP/name>>

          - id: 10441002_policy
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV4_IPFILTER_ALLOWLIST_TCP/name>>
          - id: 10441002_policylabel
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV4_IPFILTER_ALLOWLIST_TCP/name>>

          - id: 10441003_policy
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV4_IPFILTER_BLOCKLIST_TCP/name>>
          - id: 10441003_policylabel
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV4_IPFILTER_BLOCKLIST_TCP/name>>

          - id: 10443001_policy
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV4_IPFILTER_NEXT_TCP/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10441001_policy>> 10441001 -gotoPriorityExpression 10443001
            bind cs policylabel <<label>> <<10441002_policy>> 10441002 -gotoPriorityExpression NEXT -invoke policylabel <<10441002_policylabel>>
            bind cs policylabel <<label>> <<10441003_policy>> 10441003 -gotoPriorityExpression NEXT -invoke policylabel <<10441003_policylabel>>
            bind cs policylabel <<label>> <<10443001_policy>> 10443001 -gotoPriorityExpression NEXT

          uninstall: |
            unbind cs policylabel <<label>> <<10441001_policy>>
            unbind cs policylabel <<label>> <<10441002_policy>>
            unbind cs policylabel <<label>> <<10441003_policy>>
            unbind cs policylabel <<label>> <<10443001_policy>>


      - name: TENANT_IPV4_IPFILTER_SKIP_CSVGROUP_TCP
        tags:
          - csvgroup_ipfilter
        fields:
          - id: name
            data: <<prefix>>_TENANT_IPV4_IPFILTER_SKIP_CSVGROUP_TCP

          - id: label
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV4_IPFILTER_TCP/name>>
          - id: 10443002_policy
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV4_IPFILTER_SKIP_CSVGROUP_TCP/name>>
          - id: 10443002_policylabel
            data: <<contentswitching.csvgroup_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSVGROUP_IPV4_IPFILTER_TCP/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10443002_policy>> 10443002 -gotoPriorityExpression NEXT -invoke policylabel <<10443002_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10443002_policy>>

      - name: TENANT_IPV4_IPFILTER_SKIP_CSV_TCP
        tags:
          - csv_ipfilter
        fields:
          - id: name
            data: <<prefix>>_TENANT_IPV4_IPFILTER_SKIP_CSV_TCP

          - id: label
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV4_IPFILTER_TCP/name>>
          - id: 10443003_policy
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV4_IPFILTER_SKIP_CSV_TCP/name>>
          - id: 10443003_policylabel
            data: <<contentswitching.zone_ipv4.trafficmanagement.contentswitching.policylabels.ZONE_IPV4_TCP/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10443003_policy>> 10443003 -gotoPriorityExpression NEXT -invoke policylabel <<10443003_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10443003_policy>>
