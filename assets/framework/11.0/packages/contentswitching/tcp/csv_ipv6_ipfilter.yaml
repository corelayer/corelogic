name: csv_ipv6_ipfilter
tags:
  - ipv6
  - csv_ipfilter
sections:
  - name: trafficmanagement.contentswitching.actions
    elements:
      - name: CSV_IPV6_IPFILTER_TERMINATE_TCP
        fields:
          - id: name
            data: <<prefix>>_CSV_IPV6_IPFILTER_TERMINATE_TCP
          - id: expression
            data: <<loadbalancers.csv_ipv6_ipfilter.trafficmanagement.loadbalancing.virtualservers.CSV_IPV6_IPFILTER_TERMINATE_TCP/name>>
        expressions:
          install: add cs action <<name>> -targetVserverExpr q{"<<expression>>"}
          uninstall: rm cs action <<name>>
          
  - name: trafficmanagement.contentswitching.policies
    elements:
      - name: INIT_CSV_IPV6_IPFILTER_ALLOWLIST_TCP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV6_IPFILTER_ALLOWLIST_TCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CSV/ipv6_tcp_value_ipfilter_isallow>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSV_IPV6_IPFILTER_BLOCKLIST_TCP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV6_IPFILTER_BLOCKLIST_TCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CSV/ipv6_tcp_value_ipfilter_isblock>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSV_IPV6_IPFILTER_NONE_TCP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV6_IPFILTER_NONE_TCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CSV/ipv6_tcp_value_ipfilter_isnone>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

  - name: trafficmanagement.contentswitching.policylabels
    elements:
      - name: CSV_IPV6_IPFILTER_TCP
        fields:
          - id: name
            data: <<prefix>>_CSV_IPV6_IPFILTER_TCP
        expressions:
          install: add cs policylabel <<name>> TCP
          uninstall: rm cs policylabel <<name>>

  - name: trafficmanagement.contentswitching.policylabels.bindings
    elements:
      - name: CSV_IPV6_IPFILTER_TCP
        fields:
          - id: name
            data: <<prefix>>_CSV_IPV6_IPFILTER_TCP

          - id: label
            data: <<contentswitching.csv_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_IPV6_IPFILTER_TCP/name>>

          - id: 10861001_policy
            data: <<contentswitching.csv_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSV_IPV6_IPFILTER_NONE_TCP/name>>
          - id: 10861001_policylabel
            data: <<contentswitching.zone_ipv6.trafficmanagement.contentswitching.policylabels.ZONE_IPV6_TCP/name>>
            
          - id: 10861002_policy
            data: <<contentswitching.csv_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSV_IPV6_IPFILTER_ALLOWLIST_TCP/name>>
          - id: 10861002_policylabel
            data: <<contentswitching.csv_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_IPV6_IPFILTER_ALLOWLIST_TCP/name>>

          - id: 10861003_policy
            data: <<contentswitching.csv_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSV_IPV6_IPFILTER_BLOCKLIST_TCP/name>>
          - id: 10861003_policylabel
            data: <<contentswitching.csv_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_IPV6_IPFILTER_BLOCKLIST_TCP/name>>

          
        expressions:
          install: |
            bind cs policylabel <<label>> <<10861001_policy>> 10861001 -gotoPriorityExpression NEXT -invoke policylabel <<10861001_policylabel>>
            bind cs policylabel <<label>> <<10861002_policy>> 10861002 -gotoPriorityExpression NEXT -invoke policylabel <<10861002_policylabel>>
            bind cs policylabel <<label>> <<10861003_policy>> 10861003 -gotoPriorityExpression NEXT -invoke policylabel <<10861003_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10861001_policy>>
            unbind cs policylabel <<label>> <<10861002_policy>>
            unbind cs policylabel <<label>> <<10861003_policy>>