name: csv_ipv4_ipfilter
tags:
  - tcp
  - ipv4
  - csv_ipfilter
sections:          
  - name: trafficmanagement.contentswitching.actions
    elements:
      - name: CSV_IPV4_IPFILTER_TERMINATE_TCP
        fields:
          - id: name
            data: <<prefix>>_CSV_IPV4_IPFILTER_TERMINATE_TCP
          - id: expression
            data: <<loadbalancers.csv_ipv4_ipfilter.trafficmanagement.loadbalancing.virtualservers.CSV_IPV4_IPFILTER_TERMINATE_TCP/name>>
        expressions:
          install: add cs action <<name>> -targetVserverExpr q{"<<expression>>"}
          uninstall: rm cs action <<name>>
          
  - name: trafficmanagement.contentswitching.policies
    elements:
      - name: INIT_CSV_IPV4_IPFILTER_ALLOWLIST_TCP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV4_IPFILTER_ALLOWLIST_TCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_ENDPOINT/ipv4_tcp_value_ipfilter_isallow>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSV_IPV4_IPFILTER_BLOCKLIST_TCP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV4_IPFILTER_BLOCKLIST_TCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_ENDPOINT/ipv4_tcp_value_ipfilter_isblock>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSV_IPV4_IPFILTER_DISABLED_TCP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV4_IPFILTER_DISABLED_TCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_ENDPOINT/ipv4_tcp_value_ipfilter_isdisabled>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSV_IPV4_IPFILTER_NEXT_TCP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV4_IPFILTER_NEXT_TCP
          - id: expression
            data: true
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSV_IPV4_IPFILTER_SKIP_CSV_TCP
        tags:
          - csv_ipfilter
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV4_IPFILTER_SKIP_CSV_TCP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_CSV/ipv4_tcp_value_ipfilter_isdisabled>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

  - name: trafficmanagement.contentswitching.policylabels
    elements:
      - name: CSV_IPV4_IPFILTER_TCP
        fields:
          - id: name
            data: <<prefix>>_CSV_IPV4_IPFILTER_TCP
        expressions:
          install: add cs policylabel <<name>> TCP
          uninstall: rm cs policylabel <<name>>

  - name: trafficmanagement.contentswitching.policylabelbindings
    elements:
      - name: CSV_IPV4_IPFILTER_TCP
        fields:
          - id: name
            data: <<prefix>>_CSV_IPV4_IPFILTER_TCP

          - id: label
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_IPV4_IPFILTER_TCP/name>>
          - id: 10841001_policy
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSV_IPV4_IPFILTER_DISABLED_TCP/name>>

          - id: 10841002_policy
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSV_IPV4_IPFILTER_ALLOWLIST_TCP/name>>
          - id: 10841002_policylabel
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_IPV4_IPFILTER_ALLOWLIST_TCP/name>>

          - id: 10841003_policy
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSV_IPV4_IPFILTER_BLOCKLIST_TCP/name>>
          - id: 10841003_policylabel
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_IPV4_IPFILTER_BLOCKLIST_TCP/name>>

          - id: 10843001_policy
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSV_IPV4_IPFILTER_NEXT_TCP/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10841001_policy>> 10841001 -gotoPriorityExpression 10843001
            bind cs policylabel <<label>> <<10841002_policy>> 10841002 -gotoPriorityExpression NEXT -invoke policylabel <<10841002_policylabel>>
            bind cs policylabel <<label>> <<10841003_policy>> 10841003 -gotoPriorityExpression NEXT -invoke policylabel <<10841003_policylabel>>
            bind cs policylabel <<label>> <<10843001_policy>> 10843001 -gotoPriorityExpression NEXT

          uninstall: |
            unbind cs policylabel <<label>> <<10841001_policy>>
            unbind cs policylabel <<label>> <<10841002_policy>>
            unbind cs policylabel <<label>> <<10841003_policy>>
            unbind cs policylabel <<label>> <<10843001_policy>>

      - name: CSV_IPV4_IPFILTER_SKIP_CSV_TCP
        tags:
          - csv_ipfilter
        fields:
          - id: name
            data: <<prefix>>_CSV_IPV4_IPFILTER_SKIP_CSV_TCP

          - id: label
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_IPV4_IPFILTER_TCP/name>>
          - id: 10843002_policy
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSV_IPV4_IPFILTER_SKIP_CSV_TCP/name>>
          - id: 10843002_policylabel
            data: <<contentswitching.zone_ipv4.trafficmanagement.contentswitching.policylabels.ZONE_IPV4_TCP/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10843002_policy>> 10843002 -gotoPriorityExpression NEXT -invoke policylabel <<10843002_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10843002_policy>>
