name: zone_ipv4
tags:
  - http
  - core
  - ipv4
sections:
  - name: trafficmanagement.contentswitching.policies
    elements:
      - name: ZONE_BYPASS_IPV4_IPZONE_HTTP
        fields:
          - id: name
            data: <<prefix>>_ZONE_BYPASS_IPV4_IPZONE_HTTP
          - id: expression
            data: true
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

      - name: ZONE_CSVGROUP_IPV4_IPZONE_SECURE_HTTP
        tags:
          - csvgroup_ipzone
        fields:
          - id: name
            data: <<prefix>>_ZONE_CSVGROUP_IPV4_IPZONE_SECURE_HTTP
          - id: expression
            data: true
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

      - name: ZONE_CSVGROUP_IPV4_IPZONE_PUBLIC_HTTP
