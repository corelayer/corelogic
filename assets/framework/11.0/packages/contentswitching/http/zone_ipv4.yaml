            data: true
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

      - name: ZONE_NO_IPV4_IPZONE_HTTP
        fields:
          - id: name
            data: <<prefix>>_ZONE_NO_IPV4_IPZONE_HTTP
          - id: expression
            data: true
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>


  - name: trafficmanagement.contentswitching.policylabels
    elements:
      - name: ZONE_IPV4_HTTP
        fields:
          - id: name
            data: <<prefix>>_ZONE_IPV4_HTTP
          
        expressions:
          install: add cs policylabel <<name>> HTTP
          uninstall: rm cs policylabel <<name>>


  - name: trafficmanagement.contentswitching.policylabelbindings
    elements:
      - name: ZONE_BYPASS_IPV4_IPZONE_HTTP
        fields:
          - id: name
            data: <<prefix>>_ZONE_BYPASS_IPV4_IPZONE_HTTP
          - id: label
            data: <<contentswitching.zone_ipv4.trafficmanagement.contentswitching.policylabels.ZONE_IPV4_HTTP/name>>

          - id: 11041001_policy
            data: <<contentswitching.zone_ipv4.trafficmanagement.contentswitching.policies.ZONE_BYPASS_IPV4_IPZONE_HTTP/name>>
          - id: 11041001_policylabel
            data: <<contentswitching.zone_ipv4.trafficmanagement.contentswitching.policylabels.ZONE_IPV4_HTTP/name>>

        expressions:
          install: bind cs policylabel <<label>> <<11041001_policy>> 11041001 -gotoPriorityExpression NEXT -invoke policylabel <<11041001_policylabel>>
          uninstall: unbind cs policylabel <<label>> <<11041001_policy>>

