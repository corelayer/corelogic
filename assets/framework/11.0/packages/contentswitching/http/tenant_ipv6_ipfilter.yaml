name: tenant_ipv6_ipfilter
tags:
  - ipv6
  - tenant_ipfilter
sections:
  - name: trafficmanagement.contentswitching.actions
    elements:
      - name: TENANT_IPV6_IPFILTER_TERMINATE_HTTP
        fields:
          - id: name
            data: <<prefix>>_TENANT_IPV6_IPFILTER_TERMINATE_HTTP
          - id: expression
            data: <<loadbalancers.tenant_ipv6_ipfilter.trafficmanagement.loadbalancing.virtualservers.TENANT_IPV6_IPFILTER_TERMINATE_HTTP/name>>
        expressions:
          install: add cs action <<name>> -targetVserverExpr q{"<<expression>>"}
          uninstall: rm cs action <<name>>
          
  - name: trafficmanagement.contentswitching.policies
    elements:
      - name: INIT_TENANT_IPV6_IPFILTER_ALLOWLIST_HTTP
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV6_IPFILTER_ALLOWLIST_HTTP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.TENANT/ipv6_http_value_ipfilter_isallow>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_TENANT_IPV6_IPFILTER_BLOCKLIST_HTTP
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV6_IPFILTER_BLOCKLIST_HTTP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.TENANT/ipv6_http_value_ipfilter_isblock>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_TENANT_IPV6_IPFILTER_NONE_HTTP
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV6_IPFILTER_NONE_HTTP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.TENANT/ipv6_http_value_ipfilter_isnone>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

  - name: trafficmanagement.contentswitching.policylabels
    elements:
      - name: TENANT_IPV6_IPFILTER_HTTP
        fields:
          - id: name
            data: <<prefix>>_TENANT_IPV6_IPFILTER_HTTP
        expressions:
          install: add cs policylabel <<name>> HTTP
          uninstall: rm cs policylabel <<name>>

  - name: trafficmanagement.contentswitching.policylabels.bindings
    elements:
      - name: TENANT_IPV6_IPFILTER_HTTP
        fields:
          - id: name
            data: <<prefix>>_TENANT_IPV6_IPFILTER_HTTP

          - id: label
            data: <<contentswitching.tenant_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV6_IPFILTER_HTTP/name>>

          - id: 10461001_policy
            data: <<contentswitching.tenant_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV6_IPFILTER_NONE_HTTP/name>>
          - id: 10461001_policylabel
            data: <<contentswitching.csvgroup_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.CSVGROUP_IPV6_IPFILTER_HTTP/name>>
            
          - id: 10461002_policy
            data: <<contentswitching.tenant_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV6_IPFILTER_ALLOWLIST_HTTP/name>>
          - id: 10461002_policylabel
            data: <<contentswitching.tenant_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV6_IPFILTER_ALLOWLIST_HTTP/name>>

          - id: 10461003_policy
            data: <<contentswitching.tenant_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV6_IPFILTER_BLOCKLIST_HTTP/name>>
          - id: 10461003_policylabel
            data: <<contentswitching.tenant_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV6_IPFILTER_BLOCKLIST_HTTP/name>>

        expressions:
          install: |
            bind cs policylabel <<label>> <<10461001_policy>> 10461001 -gotoPriorityExpression NEXT -invoke policylabel <<10461001_policylabel>>
            bind cs policylabel <<label>> <<10461002_policy>> 10461002 -gotoPriorityExpression NEXT -invoke policylabel <<10461002_policylabel>>
            bind cs policylabel <<label>> <<10461003_policy>> 10461003 -gotoPriorityExpression NEXT -invoke policylabel <<10461003_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10461001_policy>>
            unbind cs policylabel <<label>> <<10461002_policy>>
            unbind cs policylabel <<label>> <<10461003_policy>>