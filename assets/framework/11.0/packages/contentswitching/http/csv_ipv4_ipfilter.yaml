name: csv_ipv4_ipfilter
tags:
  - ipv4
  - csv_ipfilter

sections:          
  - name: trafficmanagement.contentswitching.actions
    elements:
      - name: CSV_IPV4_IPFILTER_TERMINATE_HTTP
        fields:
          - id: name
            data: <<prefix>>_CSV_IPV4_IPFILTER_TERMINATE_HTTP
          - id: expression
            data: <<loadbalancers.csv_ipv4_ipfilter.trafficmanagement.loadbalancing.virtualservers.CSV_IPV4_IPFILTER_TERMINATE_HTTP/name>>
        expressions:
          install: add cs action <<name>> -targetVserverExpr q{"<<expression>>"}
          uninstall: rm cs action <<name>>
          
  - name: trafficmanagement.contentswitching.policies
    elements:          
      - name: INIT_CSV_IPV4_IPFILTER_ALLOWLIST_HTTP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV4_IPFILTER_ALLOWLIST_HTTP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CSV/ipv4_http_value_ipfilter_isallow>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSV_IPV4_IPFILTER_BLOCKLIST_HTTP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV4_IPFILTER_BLOCKLIST_HTTP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CSV/ipv4_http_value_ipfilter_isblock>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSV_IPV4_IPFILTER_NONE_HTTP
        fields:
          - id: name
            data: <<prefix>>_INIT_CSV_IPV4_IPFILTER_NONE_HTTP
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CSV/ipv4_http_value_ipfilter_isnone>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

  - name: trafficmanagement.contentswitching.policylabels
    elements:
      - name: CSV_IPV4_IPFILTER_HTTP
        fields:
          - id: name
            data: <<prefix>>_CSV_IPV4_IPFILTER_HTTP
        expressions:
          install: add cs policylabel <<name>> HTTP
          uninstall: rm cs policylabel <<name>>

  - name: trafficmanagement.contentswitching.policylabels.bindings
    elements:
      - name: CSV_IPV4_IPFILTER_HTTP
        fields:
          - id: name
            data: <<prefix>>_CSV_IPV4_IPFILTER_HTTP

          - id: label
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_IPV4_IPFILTER_HTTP/name>>

          - id: 10841001_policy
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSV_IPV4_IPFILTER_NONE_HTTP/name>>
          - id: 10841001_policylabel
            data: <<contentswitching.zone_ipv4.trafficmanagement.contentswitching.policylabels.ZONE_IPV4_HTTP/name>>

          - id: 10841002_policy
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSV_IPV4_IPFILTER_ALLOWLIST_HTTP/name>>
          - id: 10841002_policylabel
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_IPV4_IPFILTER_ALLOWLIST_HTTP/name>>

          - id: 10841003_policy
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSV_IPV4_IPFILTER_BLOCKLIST_HTTP/name>>
          - id: 10841003_policylabel
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_IPV4_IPFILTER_BLOCKLIST_HTTP/name>>

        expressions:
          install: |
            bind cs policylabel <<label>> <<10841001_policy>> 10841001 -gotoPriorityExpression NEXT -invoke policylabel <<10841001_policylabel>>
            bind cs policylabel <<label>> <<10841002_policy>> 10841002 -gotoPriorityExpression NEXT -invoke policylabel <<10841002_policylabel>>
            bind cs policylabel <<label>> <<10841003_policy>> 10841003 -gotoPriorityExpression NEXT -invoke policylabel <<10841003_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10841001_policy>>
            unbind cs policylabel <<label>> <<10841002_policy>>
            unbind cs policylabel <<label>> <<10841003_policy>>