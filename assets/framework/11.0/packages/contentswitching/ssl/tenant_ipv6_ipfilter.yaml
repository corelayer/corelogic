name: tenant_ipv6_ipfilter
tags:
  - ssl
  - ipv6
  - tenant_ipfilter
sections:          
  - name: trafficmanagement.contentswitching.actions
    elements:
      - name: TENANT_IPV6_IPFILTER_TERMINATE_SSL
        fields:
          - id: name
            data: <<prefix>>_TENANT_IPV6_IPFILTER_TERMINATE_SSL
          - id: expression
            data: <<loadbalancers.tenant_ipv6_ipfilter.trafficmanagement.loadbalancing.virtualservers.TENANT_IPV6_IPFILTER_TERMINATE_SSL/name>>
        expressions:
          install: add cs action <<name>> -targetVserverExpr q{"<<expression>>"}
          uninstall: rm cs action <<name>>
          
  - name: trafficmanagement.contentswitching.policies
    elements:
      - name: INIT_TENANT_IPV6_IPFILTER_ALLOWLIST_SSL
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV6_IPFILTER_ALLOWLIST_SSL
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv6_ssl_value_ipfilter_isallow>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_TENANT_IPV6_IPFILTER_BLOCKLIST_SSL
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV6_IPFILTER_BLOCKLIST_SSL
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv6_ssl_value_ipfilter_isblock>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_TENANT_IPV6_IPFILTER_NONE_SSL
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV6_IPFILTER_NONE_SSL
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv6_ssl_value_ipfilter_isnone>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_TENANT_IPV6_IPFILTER_NEXT_SSL
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV6_IPFILTER_NEXT_SSL
          - id: expression
            data: true
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_TENANT_IPV6_IPFILTER_SKIP_CSVGROUP_SSL
        tags:
          - csvgroup_ipfilter
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV6_IPFILTER_SKIP_CSVGROUP_SSL
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CSVGROUP/ipv6_ssl_value_ipfilter_isnone>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_TENANT_IPV6_IPFILTER_SKIP_CSV_SSL
        tags:
          - csv_ipfilter
        fields:
          - id: name
            data: <<prefix>>_INIT_TENANT_IPV6_IPFILTER_SKIP_CSV_SSL
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CSV/ipv6_ssl_value_ipfilter_isnone>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

  - name: trafficmanagement.contentswitching.policylabels
    elements:
      - name: TENANT_IPV6_IPFILTER_SSL
        fields:
          - id: name
            data: <<prefix>>_TENANT_IPV6_IPFILTER_SSL
        expressions:
          install: add cs policylabel <<name>> SSL
          uninstall: rm cs policylabel <<name>>

  - name: trafficmanagement.contentswitching.policylabelbindings
    elements:
      - name: TENANT_IPV6_IPFILTER_SSL
        fields:
          - id: name
            data: <<prefix>>_TENANT_IPV6_IPFILTER_SSL

          - id: label
            data: <<contentswitching.tenant_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV6_IPFILTER_SSL/name>>
          - id: 10461001_policy
            data: <<contentswitching.tenant_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV6_IPFILTER_NONE_SSL/name>>

          - id: 10461002_policy
            data: <<contentswitching.tenant_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV6_IPFILTER_ALLOWLIST_SSL/name>>
          - id: 10461002_policylabel
            data: <<contentswitching.tenant_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV6_IPFILTER_ALLOWLIST_SSL/name>>

          - id: 10461003_policy
            data: <<contentswitching.tenant_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV6_IPFILTER_BLOCKLIST_SSL/name>>
          - id: 10461003_policylabel
            data: <<contentswitching.tenant_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV6_IPFILTER_BLOCKLIST_SSL/name>>

          - id: 10463001_policy
            data: <<contentswitching.tenant_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV6_IPFILTER_NEXT_SSL/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10461001_policy>> 10461001 -gotoPriorityExpression 10463001
            bind cs policylabel <<label>> <<10461002_policy>> 10461002 -gotoPriorityExpression NEXT -invoke policylabel <<10461002_policylabel>>
            bind cs policylabel <<label>> <<10461003_policy>> 10461003 -gotoPriorityExpression NEXT -invoke policylabel <<10461003_policylabel>>
            bind cs policylabel <<label>> <<10463001_policy>> 10463001 -gotoPriorityExpression NEXT

          uninstall: |
            unbind cs policylabel <<label>> <<10461001_policy>>
            unbind cs policylabel <<label>> <<10461002_policy>>
            unbind cs policylabel <<label>> <<10461003_policy>>
            unbind cs policylabel <<label>> <<10463001_policy>>


      - name: TENANT_IPV6_IPFILTER_SKIP_CSVGROUP_SSL
        tags:
          - csvgroup_ipfilter
        fields:
          - id: name
            data: <<prefix>>_TENANT_IPV6_IPFILTER_SKIP_CSVGROUP_SSL

          - id: label
            data: <<contentswitching.tenant_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV6_IPFILTER_SSL/name>>
          - id: 10463002_policy
            data: <<contentswitching.tenant_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV6_IPFILTER_SKIP_CSVGROUP_SSL/name>>
          - id: 10463002_policylabel
            data: <<contentswitching.csvgroup_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.CSVGROUP_IPV6_IPFILTER_SSL/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10463002_policy>> 10463002 -gotoPriorityExpression NEXT -invoke policylabel <<10463002_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10463002_policy>>

      - name: TENANT_IPV6_IPFILTER_SKIP_CSV_SSL
        tags:
          - csv_ipfilter
        fields:
          - id: name
            data: <<prefix>>_TENANT_IPV6_IPFILTER_SKIP_CSV_SSL

          - id: label
            data: <<contentswitching.tenant_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV6_IPFILTER_SSL/name>>
          - id: 10463003_policy
            data: <<contentswitching.tenant_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV6_IPFILTER_SKIP_CSV_SSL/name>>
          - id: 10463003_policylabel
            data: <<contentswitching.zone_ipv6.trafficmanagement.contentswitching.policylabels.ZONE_IPV6_SSL/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10463003_policy>> 10463003 -gotoPriorityExpression NEXT -invoke policylabel <<10463003_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10463003_policy>>
