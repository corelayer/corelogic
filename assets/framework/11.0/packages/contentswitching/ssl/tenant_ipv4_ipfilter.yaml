  - name: trafficmanagement.contentswitching.policylabels.bindings
    elements:
      - name: TENANT_IPV4_IPFILTER_SSL
        fields:
          - id: name
            data: <<prefix>>_TENANT_IPV4_IPFILTER_SSL

          - id: label
            data: <<contentswitching.tenant_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV4_IPFILTER_SSL/name>>

          - id: 10441001_policy
            data: <<contentswitching.tenant_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV4_IPFILTER_NONE_SSL/name>>
          - id: 10441001_policylabel
            data: <<contentswitching.csgroup_ipfilter.trafficmanagement.contentswitching.policylabels.CSGROUP_IPV4_IPFILTER_SSL/name>>
            
          - id: 10441002_policy
            data: <<contentswitching.tenant_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV4_IPFILTER_ALLOWLIST_SSL/name>>
          - id: 10441002_policylabel
            data: <<contentswitching.tenant_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV4_IPFILTER_ALLOWLIST_SSL/name>>

          - id: 10441003_policy
            data: <<contentswitching.tenant_ipfilter.trafficmanagement.contentswitching.policies.INIT_TENANT_IPV4_IPFILTER_BLOCKLIST_SSL/name>>
          - id: 10441003_policylabel
            data: <<contentswitching.tenant_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV4_IPFILTER_BLOCKLIST_SSL/name>>

        expressions:
          install: |
            bind cs policylabel <<label>> <<10441001_policy>> -priority 10441001 -gotoPriorityExpression NEXT -invoke policylabel <<10441001_policylabel>>
            bind cs policylabel <<label>> <<10441002_policy>> -priority 10441002 -gotoPriorityExpression NEXT -invoke policylabel <<10441002_policylabel>>
            bind cs policylabel <<label>> <<10441003_policy>> -priority 10441003 -gotoPriorityExpression NEXT -invoke policylabel <<10441003_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10441001_policy>>
            unbind cs policylabel <<label>> <<10441002_policy>>
            unbind cs policylabel <<label>> <<10441003_policy>>