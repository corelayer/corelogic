name: endpoint_ipv4_ipfilter
tags:
  - ssl
  - ipv4
  - endpoint_ipfilter
sections:          
  - name: trafficmanagement.contentswitching.actions
    elements:
      - name: ENDPOINT_IPV4_IPFILTER_TERMINATE_SSL
        fields:
          - id: name
            data: <<prefix>>_ENDPOINT_IPV4_IPFILTER_TERMINATE_SSL
          - id: expression
            data: <<loadbalancers.endpoint_ipv4_ipfilter.trafficmanagement.loadbalancing.virtualservers.ENDPOINT_IPV4_IPFILTER_TERMINATE_SSL/name>>
        expressions:
          install: add cs action <<name>> -targetVserverExpr q{"<<expression>>"}
          uninstall: rm cs action <<name>>
          
  - name: trafficmanagement.contentswitching.policies
    elements:
      - name: INIT_ENDPOINT_IPV4_IPFILTER_ALLOWLIST_SSL
        fields:
          - id: name
            data: <<prefix>>_INIT_ENDPOINT_IPV4_IPFILTER_ALLOWLIST_SSL
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_ENDPOINT/ipv4_ssl_value_ipfilter_isallow>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_ENDPOINT_IPV4_IPFILTER_BLOCKLIST_SSL
        fields:
          - id: name
            data: <<prefix>>_INIT_ENDPOINT_IPV4_IPFILTER_BLOCKLIST_SSL
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_ENDPOINT/ipv4_ssl_value_ipfilter_isblock>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_ENDPOINT_IPV4_IPFILTER_DISABLED_SSL
        fields:
          - id: name
            data: <<prefix>>_INIT_ENDPOINT_IPV4_IPFILTER_DISABLED_SSL
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_ENDPOINT/ipv4_ssl_value_ipfilter_isdisabled>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_ENDPOINT_IPV4_IPFILTER_NEXT_SSL
        fields:
          - id: name
            data: <<prefix>>_INIT_ENDPOINT_IPV4_IPFILTER_NEXT_SSL
          - id: expression
            data: true
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_ENDPOINT_IPV4_IPFILTER_SKIP_TENANT_SSL
        tags:
          - tenant_ipfilter
        fields:
          - id: name
            data: <<prefix>>_INIT_ENDPOINT_IPV4_IPFILTER_SKIP_TENANT_SSL
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_TENANT/ipv4_ssl_value_ipfilter_isdisabled>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_ENDPOINT_IPV4_IPFILTER_SKIP_CSVGROUP_SSL
        tags:
          - csvgroup_ipfilter
        fields:
          - id: name
            data: <<prefix>>_INIT_ENDPOINT_IPV4_IPFILTER_SKIP_CSVGROUP_SSL
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_CSVGROUP/ipv4_ssl_value_ipfilter_isdisabled>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_ENDPOINT_IPV4_IPFILTER_SKIP_CSV_SSL
        tags:
          - csv_ipfilter
        fields:
          - id: name
            data: <<prefix>>_INIT_ENDPOINT_IPV4_IPFILTER_SKIP_CSV_SSL
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CONFIG_CSV/ipv4_ssl_value_ipfilter_isdisabled>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

  - name: trafficmanagement.contentswitching.policylabels
    elements:
      - name: ENDPOINT_IPV4_IPFILTER_SSL
        fields:
          - id: name
            data: <<prefix>>_ENDPOINT_IPV4_IPFILTER_SSL
        expressions:
          install: add cs policylabel <<name>> SSL
          uninstall: rm cs policylabel <<name>>

  - name: trafficmanagement.contentswitching.policylabelbindings
    elements:
      - name: ENDPOINT_IPV4_IPFILTER_SSL
        fields:
          - id: name
            data: <<prefix>>_ENDPOINT_IPV4_IPFILTER_SSL

          - id: label
            data: <<contentswitching.endpoint_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV4_IPFILTER_SSL/name>>
          - id: 10241001_policy
            data: <<contentswitching.endpoint_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV4_IPFILTER_DISABLED_SSL/name>>

          - id: 10241002_policy
            data: <<contentswitching.endpoint_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV4_IPFILTER_ALLOWLIST_SSL/name>>
          - id: 10241002_policylabel
            data: <<contentswitching.endpoint_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV4_IPFILTER_ALLOWLIST_SSL/name>>

          - id: 10241003_policy
            data: <<contentswitching.endpoint_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV4_IPFILTER_BLOCKLIST_SSL/name>>
          - id: 10241003_policylabel
            data: <<contentswitching.endpoint_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV4_IPFILTER_BLOCKLIST_SSL/name>>

          - id: 10243001_policy
            data: <<contentswitching.endpoint_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV4_IPFILTER_NEXT_SSL/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10241001_policy>> 10241001 -gotoPriorityExpression 10243001
            bind cs policylabel <<label>> <<10241002_policy>> 10241002 -gotoPriorityExpression NEXT -invoke policylabel <<10241002_policylabel>>
            bind cs policylabel <<label>> <<10241003_policy>> 10241003 -gotoPriorityExpression NEXT -invoke policylabel <<10241003_policylabel>>
            bind cs policylabel <<label>> <<10243001_policy>> 10243001 -gotoPriorityExpression NEXT

          uninstall: |
            unbind cs policylabel <<label>> <<10241001_policy>>
            unbind cs policylabel <<label>> <<10241002_policy>>
            unbind cs policylabel <<label>> <<10241003_policy>>
            unbind cs policylabel <<label>> <<10243001_policy>>

      - name: ENDPOINT_IPV4_IPFILTER_SKIP_TENANT_SSL
        tags:
          - tenant_ipfilter
        fields:
          - id: name
            data: <<prefix>>_ENDPOINT_IPV4_IPFILTER_SKIP_TENANT_SSL

          - id: label
            data: <<contentswitching.endpoint_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV4_IPFILTER_SSL/name>>
          - id: 10243002_policy
            data: <<contentswitching.endpoint_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV4_IPFILTER_SKIP_TENANT_SSL/name>>
          - id: 10243002_policylabel
            data: <<contentswitching.tenant_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV4_IPFILTER_SSL/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10243002_policy>> 10243002 -gotoPriorityExpression NEXT -invoke policylabel <<10243002_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10243002_policy>>

      - name: ENDPOINT_IPV4_IPFILTER_SKIP_CSVGROUP_SSL
        tags:
          - csvgroup_ipfilter
        fields:
          - id: name
            data: <<prefix>>_ENDPOINT_IPV4_IPFILTER_SKIP_CSVGROUP_SSL

          - id: label
            data: <<contentswitching.endpoint_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV4_IPFILTER_SSL/name>>
          - id: 10243003_policy
            data: <<contentswitching.endpoint_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV4_IPFILTER_SKIP_CSVGROUP_SSL/name>>
          - id: 10243003_policylabel
            data: <<contentswitching.csvgroup_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSVGROUP_IPV4_IPFILTER_SSL/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10243003_policy>> 10243003 -gotoPriorityExpression NEXT -invoke policylabel <<10243003_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10243003_policy>>

      - name: ENDPOINT_IPV4_IPFILTER_SKIP_CSV_SSL
        tags:
          - csv_ipfilter
        fields:
          - id: name
            data: <<prefix>>_ENDPOINT_IPV4_IPFILTER_SKIP_CSV_SSL

          - id: label
            data: <<contentswitching.endpoint_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV4_IPFILTER_SSL/name>>
          - id: 10243004_policy
            data: <<contentswitching.endpoint_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV4_IPFILTER_SKIP_CSV_SSL/name>>
          - id: 10243004_policylabel
            data: <<contentswitching.zone_ipv4.trafficmanagement.contentswitching.policylabels.ZONE_IPV4_SSL/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10243004_policy>> 10243004 -gotoPriorityExpression NEXT -invoke policylabel <<10243004_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10243004_policy>>
