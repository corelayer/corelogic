name: endpoint_ipv6_ipfilter
tags:
  - ipv6
  - endpoint_ipfilter
sections:
  - name: trafficmanagement.contentswitching.actions
    elements:
      - name: ENDPOINT_IPV6_IPFILTER_TERMINATE_SSL
        fields:
          - id: name
            data: <<prefix>>_ENDPOINT_IPV6_IPFILTER_TERMINATE_SSL
          - id: expression
            data: <<loadbalancers.endpoint_ipv6_ipfilter.trafficmanagement.loadbalancing.virtualservers.ENDPOINT_IPV6_IPFILTER_TERMINATE_SSL/name>>
        expressions:
          install: add cs action <<name>> -targetVserverExpr q{"<<expression>>"}
          uninstall: rm cs action <<name>>
          
  - name: trafficmanagement.contentswitching.policies
    elements:
      - name: INIT_ENDPOINT_IPV6_IPFILTER_ALLOWLIST_SSL
        fields:
          - id: name
            data: <<prefix>>_INIT_ENDPOINT_IPV6_IPFILTER_ALLOWLIST_SSL
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv6_ssl_value_ipfilter_isallow>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_ENDPOINT_IPV6_IPFILTER_BLOCKLIST_SSL
        fields:
          - id: name
            data: <<prefix>>_INIT_ENDPOINT_IPV6_IPFILTER_BLOCKLIST_SSL
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv6_ssl_value_ipfilter_isblock>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_ENDPOINT_IPV6_IPFILTER_NONE_SSL
        fields:
          - id: name
            data: <<prefix>>_INIT_ENDPOINT_IPV6_IPFILTER_NONE_SSL
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.ENDPOINT/ipv6_ssl_value_ipfilter_isnone>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

  - name: trafficmanagement.contentswitching.policylabels
    elements:
      - name: ENDPOINT_IPV6_IPFILTER_SSL
        fields:
          - id: name
            data: <<prefix>>_ENDPOINT_IPV6_IPFILTER_SSL
        expressions:
          install: add cs policylabel <<name>> SSL
          uninstall: rm cs policylabel <<name>>

  - name: trafficmanagement.contentswitching.policylabels.bindings
    elements:
      - name: ENDPOINT_IPV6_IPFILTER_SSL
        fields:
          - id: name
            data: <<prefix>>_ENDPOINT_IPV6_IPFILTER_SSL

          - id: label
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV6_IPFILTER_SSL/name>>

          - id: 10261001_policy
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV6_IPFILTER_NONE_SSL/name>>
          - id: 10261001_policylabel
            data: <<contentswitching.tenant_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.TENANT_IPV6_IPFILTER_SSL/name>>
            
          - id: 10261002_policy
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV6_IPFILTER_ALLOWLIST_SSL/name>>
          - id: 10261002_policylabel
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV6_IPFILTER_ALLOWLIST_SSL/name>>

          - id: 10261003_policy
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policies.INIT_ENDPOINT_IPV6_IPFILTER_BLOCKLIST_SSL/name>>
          - id: 10261003_policylabel
            data: <<contentswitching.endpoint_ipv6_ipfilter.trafficmanagement.contentswitching.policylabels.ENDPOINT_IPV6_IPFILTER_BLOCKLIST_SSL/name>>

          
        expressions:
          install: |
            bind cs policylabel <<label>> <<10261001_policy>> 10261001 -gotoPriorityExpression NEXT -invoke policylabel <<10261001_policylabel>>
            bind cs policylabel <<label>> <<10261002_policy>> 10261002 -gotoPriorityExpression NEXT -invoke policylabel <<10261002_policylabel>>
            bind cs policylabel <<label>> <<10261003_policy>> 10261003 -gotoPriorityExpression NEXT -invoke policylabel <<10261003_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10261001_policy>>
            unbind cs policylabel <<label>> <<10261002_policy>>
            unbind cs policylabel <<label>> <<10261003_policy>>