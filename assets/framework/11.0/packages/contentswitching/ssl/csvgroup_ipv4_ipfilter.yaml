name: csvgroup_ipv4_ipfilter
tags:
  - ipv4
  - csvgroup_ipfilter
sections:          
  - name: trafficmanagement.contentswitching.actions
    elements:
      - name: CSVGROUP_IPV4_IPFILTER_TERMINATE_SSL
        fields:
          - id: name
            data: <<prefix>>_CSVGROUP_IPV4_IPFILTER_TERMINATE_SSL
          - id: expression
            data: <<loadbalancers.csvgroup_ipv4_ipfilter.trafficmanagement.loadbalancing.virtualservers.CSVGROUP_IPV4_IPFILTER_TERMINATE_SSL/name>>
        expressions:
          install: add cs action <<name>> -targetVserverExpr q{"<<expression>>"}
          uninstall: rm cs action <<name>>
          
  - name: trafficmanagement.contentswitching.policies
    elements:          
      - name: INIT_CSVGROUP_IPV4_IPFILTER_ALLOWLIST_SSL
        fields:
          - id: name
            data: <<prefix>>_INIT_CSVGROUP_IPV4_IPFILTER_ALLOWLIST_SSL
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CSVGROUP/ipv4_ssl_value_ipfilter_isallow>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSVGROUP_IPV4_IPFILTER_BLOCKLIST_SSL
        fields:
          - id: name
            data: <<prefix>>_INIT_CSVGROUP_IPV4_IPFILTER_BLOCKLIST_SSL
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CSVGROUP/ipv4_ssl_value_ipfilter_isblock>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>
      - name: INIT_CSVGROUP_IPV4_IPFILTER_NONE_SSL
        fields:
          - id: name
            data: <<prefix>>_INIT_CSVGROUP_IPV4_IPFILTER_NONE_SSL
          - id: expression
            data: <<core.stringmaps.appexpert.stringmaps.CSVGROUP/ipv4_ssl_value_ipfilter_isnone>>
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

  - name: trafficmanagement.contentswitching.policylabels
    elements:
      - name: CSVGROUP_IPV4_IPFILTER_SSL
        fields:
          - id: name
            data: <<prefix>>_CSVGROUP_IPV4_IPFILTER_SSL
        expressions:
          install: add cs policylabel <<name>> SSL
          uninstall: rm cs policylabel <<name>>

  - name: trafficmanagement.contentswitching.policylabels.bindings
    elements:
      - name: CSVGROUP_IPV4_IPFILTER_SSL
        fields:
          - id: name
            data: <<prefix>>_CSVGROUP_IPV4_IPFILTER_SSL

          - id: label
            data: <<contentswitching.csvgroup_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSVGROUP_IPV4_IPFILTER_SSL/name>>

          - id: 10641001_policy
            data: <<contentswitching.csvgroup_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSVGROUP_IPV4_IPFILTER_NONE_SSL/name>>
          - id: 10641001_policylabel
            data: <<contentswitching.csv_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_IPV4_IPFILTER_SSL/name>>

          - id: 10641002_policy
            data: <<contentswitching.csvgroup_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSVGROUP_IPV4_IPFILTER_ALLOWLIST_SSL/name>>
          - id: 10641002_policylabel
            data: <<contentswitching.csvgroup_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSVGROUP_IPV4_IPFILTER_ALLOWLIST_SSL/name>>

          - id: 10641003_policy
            data: <<contentswitching.csvgroup_ipv4_ipfilter.trafficmanagement.contentswitching.policies.INIT_CSVGROUP_IPV4_IPFILTER_BLOCKLIST_SSL/name>>
          - id: 10641003_policylabel
            data: <<contentswitching.csvgroup_ipv4_ipfilter.trafficmanagement.contentswitching.policylabels.CSVGROUP_IPV4_IPFILTER_BLOCKLIST_SSL/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<10641001_policy>> 10641001 -gotoPriorityExpression NEXT -invoke policylabel <<10641001_policylabel>>
            bind cs policylabel <<label>> <<10641002_policy>> 10641002 -gotoPriorityExpression NEXT -invoke policylabel <<10641002_policylabel>>
            bind cs policylabel <<label>> <<10641003_policy>> 10641003 -gotoPriorityExpression NEXT -invoke policylabel <<10641003_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<10641001_policy>>
            unbind cs policylabel <<label>> <<10641002_policy>>
            unbind cs policylabel <<label>> <<10641003_policy>>