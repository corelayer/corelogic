  - name: trafficmanagement.contentswitching.virtualservers
    elements:
      - name: DEMO_HTTP
        fields:
        - id: name
          data: <<prefix>>_DEMO_HTTP
        - id: ipaddress
          data: 169.254.254.251
        - id: listenpolicy
          data: q{<<core.listenpolicies.appexpert.expressions.advanced.LISTEN_CS_IPV4_HTTP/name>> || <<core.listenpolicies.appexpert.expressions.advanced.LISTEN_CS_IPV6_HTTP/name>>}
        - id: policy
          data: <<demo.contentswitching.trafficmanagement.contentswitching.policies.DEMO_INIT_HTTP/name>>
        - id: policylabel
          data: <<contentswitching.init.trafficmanagement.contentswitching.policylabels.INIT_HTTP/name>>
        expressions:
          install: |
            add cs vserver <<name>> HTTP <<ipaddress>> * -Listenpriority 15 -Listenpolicy <<listenpolicy>>
            bind cs vserver <<name>> -policyName <<policy>> -priority 101 -gotoPriorityExpression NEXT -invoke policylabel <<policylabel>>
          uninstall: |
            rm cs vserver <<name>>
