  - name: trafficmanagement.contentswitching.actions
    elements:
      - name: $FILTERTYPE_$IPVERSION_IPFILTER_TERMINATE_$PROTOCOL
        fields:
          - id: name
            data: <<prefix>>_$FILTERTYPE_$IPVERSION_IPFILTER_TERMINATE_$PROTOCOL
          - id: expression
            data: <<loadbalancers.$filtertype_$ipversion_ipfilter.trafficmanagement.loadbalancing.virtualservers.$FILTERTYPE_$IPVERSION_IPFILTER_TERMINATE_$PROTOCOL/name>>
        expressions:
          install: add cs action <<name>> -targetVserverExpr q{"<<expression>>"}
          uninstall: rm cs action <<name>>
