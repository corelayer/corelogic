      - name: $FILTERTYPE_$IPVERSION_IPFILTER_ALLOWLIST_$PROTOCOL_$sequence
        fields:
          - id: name
            data: <<prefix>>_$FILTERTYPE_$IPVERSION_IPFILTER_ALLOWLIST_$PROTOCOL_$sequence
          - id: label
            data: <<contentswitching.$filtertype_$ipversion_ipfilter.trafficmanagement.contentswitching.policylabels.$FILTERTYPE_$IPVERSION_IPFILTER_ALLOWLIST_$PROTOCOL/name>>
          - id: $bindingprefix1$policyid_policy
            data: <<contentswitching.$filtertype_$ipversion_ipfilter.trafficmanagement.contentswitching.policies.$FILTERTYPE_$IPVERSION_IPFILTER_ALLOWLIST_$PROTOCOL_$sequence/name>>
          - id: $bindingprefix1$policyid_policylabel
            data: $ipfilter_next_label
        expressions:
          install: bind cs policylabel <<label>> <<$bindingprefix1$policyid_policy>> $bindingprefix1$policyid -gotoPriorityExpression NEXT -invoke policylabel <<$bindingprefix1$policyid_policylabel>>
          uninstall: unbind cs policylabel <<label>> <<$bindingprefix3002_policy>>
