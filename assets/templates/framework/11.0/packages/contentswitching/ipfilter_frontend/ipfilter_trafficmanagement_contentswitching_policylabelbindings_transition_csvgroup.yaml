      - name: $FILTERTYPE_$IPVERSION_IPFILTER_NEXT_CSV_$PROTOCOL
        tags:
          - $filtertype_ipfilter
          - csv_ipfilter
        fields:
          - id: name
            data: <<prefix>>_$FILTERTYPE_$IPVERSION_IPFILTER_NEXT_CSV_$PROTOCOL
          - id: label
            data: <<contentswitching.$filtertype_$ipversion_ipfilter.trafficmanagement.contentswitching.policylabels.$FILTERTYPE_$IPVERSION_IPFILTER_$PROTOCOL/name>>

          - id: $bindingprefix2103_policy
            data: <<contentswitching.$filtertype_$ipversion_ipfilter.trafficmanagement.contentswitching.policies.INIT_$FILTERTYPE_$IPVERSION_IPFILTER_NEXT_CSV_$PROTOCOL/name>>
          - id: $bindingprefix2103_policylabel
            data: <<contentswitching.csv_$ipversion_ipfilter.trafficmanagement.contentswitching.policylabels.CSV_$IPVERSION_IPFILTER_$PROTOCOL/name>>
        expressions:
          install: |
            bind cs policylabel <<label>> <<$bindingprefix2103_policy>> $bindingprefix2103 -gotoPriorityExpression NEXT -invoke policylabel <<$bindingprefix2103_policylabel>>
          uninstall: |
            unbind cs policylabel <<label>> <<$bindingprefix2103_policy>>
