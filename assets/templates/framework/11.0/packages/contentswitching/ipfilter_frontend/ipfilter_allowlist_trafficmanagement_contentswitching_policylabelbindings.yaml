      - name: $FILTERTYPE_$IPVERSION_IPFILTER_ALLOWLIST_DONE_$FILTERTYPE_$PROTOCOL
        tags:
          - $filtertype_ipfilter
        fields:
          - id: name
            data: <<prefix>>_$FILTERTYPE_$IPVERSION_IPFILTER_ALLOWLIST_DONE_$FILTERTYPE_$PROTOCOL

          - id: label
            data: <<contentswitching.$filtertype_$ipversion_ipfilter.trafficmanagement.contentswitching.policylabels.$FILTERTYPE_$IPVERSION_IPFILTER_ALLOWLIST_$PROTOCOL/name>>
          - id: $bindingprefix3002_policy
            data: <<contentswitching.$filtertype_$ipversion_ipfilter.trafficmanagement.contentswitching.policies.$FILTERTYPE_$IPVERSION_IPFILTER_ALLOWLIST_DONE_$PROTOCOL/name>>
        expressions:
          install: bind cs policylabel <<label>> <<$bindingprefix3002_policy>> $bindingprefix3002
          uninstall: unbind cs policylabel <<label>> <<$bindingprefix3002_policy>>
