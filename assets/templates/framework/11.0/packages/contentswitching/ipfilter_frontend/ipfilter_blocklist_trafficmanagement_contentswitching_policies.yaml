      - name: $FILTERTYPE_$IPVERSION_IPFILTER_BLOCKLIST_DONE_$PROTOCOL
        fields:
          - id: name
            data: <<prefix>>_$FILTERTYPE_$IPVERSION_IPFILTER_BLOCKLIST_DONE_$PROTOCOL
          - id: expression
            data: true
        expressions:
          install: add cs policy <<name>> -rule q{<<expression>>}
          uninstall: rm cs policy <<name>>

